Title: 'Nerves of Oesophagus and Posterior Thoracic Wall'

OccludedImage: '<img src="MSA-Nerves_of_Esophagus_and_Posterior_Thoracic_Wall10.jpg" />'
Clinical: '<b>Clinical:</b> A mass in the posterior mediastinum may present with pain, neurologic symptoms or difficlty swallowing. The most common masses include tumors of the peripheral nerves or their sheath cells, e.g., schwannomas, or tumors or diverticula of the oesophagus.<br>'
Comment: '<b>Kommentar:</b><div><div><div><b>Sympathische und parasympathische Innervation des Ösophagus</b></div></div><div><div><div>Der Ösophagus wird wie der übrige Gastrointestinaltrakt vom sog. „enterischen Nervensystem“ gesteuert. Dieses funktioniert weitgehend autonom, wird aber in seiner Grundaktivität vom vegetativen Nervensystem moduliert. Die sympathische Innervation des Ösophagus erfolgt über das Ganglion stellatum (Verschmelzung von Ganglion cervicale inferius und erstem Brustganglion) und die Ganglia thoracica II–V. Die parasympathische Innervation erfolgt für den oberen Ösophagus durch den N. laryngeus recurrens und für den unteren Ösophagus durch den N. vagus. Etwa unterhalb der Bifurcatio tracheae vereinigen sich der rechte und linke N. vagus zum Plexus oesophageus, der die Trunci vagales abgibt. Durch die Magendrehung während der Embryonalentwicklung liegt der linke N. vagus als Truncus vagalis anterior auf der Vorderseite des Ösophagus und der rechte N. vagus als Truncus vagalis posterior auf der Rückseite des Ösophagus.</div></div></div></div><div><div><br></div><div><img src="paste-58c6a9cd689f1b0de9b3ce1a360e67c1bd3adee9.jpg"><br></div></div>'

Title: 'Linkes Atrium und Ventrikel'

OccludedImage: '<img src="MSA-Left_Atrium_and_Ventricle-Flap_Opened_in_Posterolateral_Wall_of_Left_Ventricle23.jpg">'
Clinical: '<b>Clinical:</b> Because of the pressures it must withstand, the mitral valve is most often involved in valvular heart disease. Mitral stenosis (narrowing) can impede the flow of blood from the left atrium to the left ventricle, causing left atrial dilation. Mitral regurgitation (insufficiency) is often caused by abnormalities of the valve leaflets, rupture or fibrosis of a papillary muscle, or rupture of the chordae tendineae.<br>'
Comment: '<b>Comment:</b>  The left ventricle is significantly thicker than the right ventricle.  It contains 2 papillary muscles whose chordae tendineae attach to the cusps of the mitral (left atrioventricular or bicuspid) valve.  The mitral valve looks like a bishopampersandapos;s miter.  <br><br>Heart sounds (lub-dub) occur from the closing of the valves.  The first heart sound results from the closing of the mitral and tricuspid valves, whereas the second heart sound results from the closing of the aortic and pulmonic valves.<br>'

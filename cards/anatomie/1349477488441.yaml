Clinical: '<b>Klinik:&nbsp;Mediastinitis</b><br>Eine Entzündung des Mediastinalraums (=Mediastinitis) wird in den meisten Fälle durch&nbsp;Bakterien&nbsp;hervorgerufen. Die häufigste Ursache für die Bakterienbesiedelung ist ein Defekt der&nbsp;Speiseröhre&nbsp;(Oesophagusperforation) bspw. im Rahmen einer Gastroskopie oder eines Tumorleidens. Auch durch absteigende Entzündungen aus dem Hals- oder Nasenraum oder durch ein&nbsp;Thoraxtrauma&nbsp;können&nbsp;Bakterien&nbsp;in das&nbsp;Mediastinum&nbsp;gelangen. Symptome können&nbsp;Fieber,&nbsp;Schmerzen&nbsp;hinter dem&nbsp;Brustbein&nbsp;oder im&nbsp;Rücken, ggf. auch ein Hautemphysem am Hals und im Gesicht bis hin zur&nbsp;Schocksymptomatik&nbsp;sein. Eine akute&nbsp;Mediastinitis&nbsp;kann lebensbedrohlich sein und muss – neben einer Therapie der ursächlichen Erkrankung – mit einer Drainage des entzündeten Gewebes sowie mit&nbsp;Antibiotika&nbsp;behandelt werden.<br>'
Comment: '<b>Comment:</b>  The heart lies within the middle mediastinum, encased within a fibroserous sac called the pericardium.  The outer layer of the pericardium is the fibrous pericardium, a strong, fibrous layer that blends with the roots of the great vessels.  Serous pericardium consists of an underlying parietal layer lining the inner aspect of the fibrous pericardium and a visceral layer that reflects onto the heart as the epicardium.  <br><br>The pericardial cavity is a potential space between the 2 serous layers and contains a thin film of serous lubricating fluid to reduce friction of the beating heart.  Trauma to the heart or rupture of a vessel can lead to bleeding in the pericardial cavity, which compresses the heart and compromises its function.  This condition is called cardiac tamponade.  <br><br>The thymus, often atrophied and imbued with fat in the adult, overlies the great vessels and superior portion of the pericardium.  It is usually directly posterior to the manubrium of the sternum.  <br><br>This figure also shows the mediastinal, diaphragmatic, and costal portions of the parietal pleura.  <br>'

Comment: '<b>Kommentar:</b>  Das&nbsp;Hüftbein&nbsp;entsteht in der&nbsp;Embryonalentwicklung&nbsp;aus drei&nbsp;Knochen: dem&nbsp;Schambein&nbsp;(Os pubis), dem&nbsp;Darmbein&nbsp;(Os ilium) und dem&nbsp;Sitzbein&nbsp;(Os ischii). Sie sind durch Y-förmige Wachstumsfugen (sog.&nbsp;Y-Fuge) voneinander getrennt und vereinen sich etwa im 15. Lebensjahr zum gemeinsamen&nbsp;Hüftbein&nbsp;des Erwachsenen. <br>'

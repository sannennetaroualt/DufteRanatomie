Title: 'Einzelne Muskeln des Unterarms 3'

OccludedImage: '<img src="MSA-Individual_Muscles_of_Forearm_329.jpg">'
Clinical: '<b>Clinical:</b> As the ulnar nerve passes between the 2 heads of the flexor carpi ulnaris, the nerve can become compressed leading to a cubital tunnel syndrome. This syndrome is second only to carpal tunnel syndrome among compression neuropathies. Compression may be especially acute as the elbow is flexed as this narrows the space between the 2 muscle heads.<br>'
Comment: '<b>Comment:</b>  The 2 heads of this muscle join just below the medial epicondyle; the ulnar nerve runs between the heads as it courses toward the wrist.  At this location, the ulnar nerve can become compressed leading to cubital tunnel syndrome.  This syndrome is second only to carpal tunnel syndrome among compression neuropathies.  <br><br>The ulnar extensor helps the flexor carpi ulnaris adduct the hand at the wrist.<br>'
Origin: '<b>Ursprung (proximal):</b>  Epicondylus medialis humeri <br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Os pisiforme<div>Os metacarpi V</div><div>Os hamatum<br></div></div>'
Attachments: ''
Innervation: '<b>Innervation: </b>N. ulnaris (Verläuft unterhalb des&nbsp;M. flexor carpi ulnaris)<br>'
Actions: '<b>Funktion:</b><br><div><ul><li>Ellenbogengelenk</li><ul><li>Flexion</li></ul><li>Handgelenke<br></li><ul><li>Flexion</li><li>Ulnarabduktion</li></ul></ul></div>'

Title: 'Schädel: Sagittalschnitt'

OccludedImage: '<img src="MSA-Skull-Midsagittal_Section3.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<b>Schädelbasisbrüche</b>, die häufig als&nbsp;<b>Berstungsbrüche</b>&nbsp;durch breitflächige Gewalteinwirkung auf die Kalotte (s.&nbsp;o.) hervorgerufen werden, führen je nach Lokalisation zu sehr&nbsp;unterschiedlichen Symptomen:<br>– Bei einer Fraktur im Bereich der Lamina cibrosa kommt es leicht zu Duraeinrissen mit Eröffnung des&nbsp;Subarachnoidalraums, die sich durch Liquoraustritt aus der&nbsp;Nase&nbsp;(<b>Rhinoliquorrhoe</b>) äußern.<br>– Ein&nbsp;<b>Brillen-</b>&nbsp;oder&nbsp;<b>Monokelhämatom</b>&nbsp;tritt bei Verletzungen der V. opthalmica superior in der Fissura orbitalis superior oder der&nbsp;Orbitawände&nbsp;auf.<br>– Bei Frakturen des Felsenbeins im Medialbereich (z.&nbsp;B. bei seitlicher Gewalteinwirkung) kann es zu Blutungen in die Paukenhöhle (<b>Hämatotympanon</b>) führen.<br>'
Comment: '<b>Comment:</b>  Note the interior of the cranium and the nasal septum.  The 8 cranial bones enclosing the brain include the unpaired frontal, occipital, ethmoid, and sphenoid bones and the paired temporal and parietal bones.  The 14 facial bones include the paired lacrimal, nasal, palatine, inferior turbinate (not shown), maxillary, and zygomatic bones (not shown) and the unpaired vomer and mandible (not shown).<br>The nasal septum is formed by the perpendicular plate of the ethmoid bone, the vomer, and the palatine bones and septal cartilages.<br>The petrous portion of the temporal bone contains the middle and inner ear cavities and the vestibular system.<br>'

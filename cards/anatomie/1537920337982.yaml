Title: 'Brain'

OccludedImage: '<img src="paste-25765508808705.jpg" />'
Clinical: '<div>Hydrocephalus is a condition in which there is excessive&nbsp;accumulation of cerebrospinal fluid (CSF) in the brain.&nbsp;There are two main types of hydrocephalus: communicating&nbsp;and noncommunicating. Communicating hydrocephalus occurs&nbsp;when the flow of CSF is blocked after it exits the ventricles,&nbsp;hence communication between the ventricles is intact.&nbsp;Noncommunicating or “obstructive” hydrocephalus occurs&nbsp;when the flow of CSF is blocked along one of the passages that&nbsp;connects the ventricles. Hydrocephalus is most often treated by&nbsp;surgically inserting a shunt to drain excess CSF from the brain.</div>'

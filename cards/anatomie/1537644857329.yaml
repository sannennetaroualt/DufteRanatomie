Title: 'Lower Limb'

OccludedImage: '<img src="paste-6966436954113.jpg" />'
Clinical: '<div>The common fibular (peroneal) nerve is the most&nbsp;commonly injured nerve in the body. As it winds around&nbsp;the neck of the fibula, it is subcutaneous and vulnerable&nbsp;to injury. Following a severe compression of the common&nbsp;fibular nerve, the patient exhibits a foot drop because all&nbsp;of the dorsiflexors of the foot are paralyzed. As the patient&nbsp;walks, the foot hits the ground sharply with a definite&nbsp;sounding “clop.” The patient must also lift the foot higher&nbsp;during the swing phase of walking to prevent the toes&nbsp;from dragging on the ground. This distinctive walking&nbsp;pattern is known as steppage gait .</div>'

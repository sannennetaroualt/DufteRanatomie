Title: 'Brain'

OccludedImage: '<img src="paste-24017457119233.jpg" />'
Clinical: '<div>The middle meningeal artery is located between the dura&nbsp;mater and the inner surface of the cranium. Its anterior&nbsp;branch crosses the pterion, which is a vulnerable area&nbsp;where the bones of the calvaria are very thin. Fracture&nbsp;of the calvaria at the pterion can tear the middle&nbsp;meningeal artery, resulting in an epidural hematoma,&nbsp;a life-threatening condition that requires emergency&nbsp;treatment to relieve excess intracranial pressure caused by&nbsp;the accumulation of blood in the epidural space.</div>'

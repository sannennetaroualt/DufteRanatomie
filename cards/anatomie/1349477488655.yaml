Title: 'Schulter Muskulatur 7'

OccludedImage: '<img src="MSA-Shoulder_Muscles_720.jpg">'
Clinical: '<b>Clinical:</b> The pectoralis major (sternocostal portion) is tested clinically by having the patient adduct (move toward the body) their arm from a position of 45 degrees lateral to the body wall with the elbow flexed. Place your hand on the elbow and provide resistance against this adduction to test the muscle''s strength and the integrity of the pectoral nerves.<br>'
Comment: '<div><b>Merke</b></div><div>Der M. pectoralis major bildet die&nbsp;<b>vordere Achselfalte</b>&nbsp;, der M. latissimus dorsi die&nbsp;<b>hintere</b>.</div><br>The thoracoacromial and lateral thoracic arteries supply the pectoralis major.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b><div><b>Pars clavicularis:</b> Mediale&nbsp;Clavicula<b><br>Pars sternocostalis:</b> 2.-6.&nbsp;Rippe&nbsp;(Rippenknorpel)<br></div><div><b>Pars abdominalis:</b> Vorderes Blatt der&nbsp;Rectusscheide<br></div>'
Insertion: '<b>Ansatz (distal):</b><div>Crista tuberculi majoris&nbsp;humeri<b><br></b><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Nn. pectoralis medialis et lateralis (C5 - Th1).  <br><br>'
Actions: '<div><b>Funktion:&nbsp;</b>Adduktion,&nbsp;Innenrotation, Anteversion<br><br></div>'
Plate: 'Atlas Plate 411;See also Plates 26, 168, 182, 183'

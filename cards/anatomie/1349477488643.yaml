Title: 'Scapulohumerale Ansicht'

OccludedImage: '<img src="MSA-Scapulohumeral_Dissection19.jpg">'
Clinical: '<div>Klinik:</div>Sehr selten tritt der Humeruskopf durch eine Lücke im Muskelmantel zwischen M. supraspinatus und M. subscapularis („Rotatorenintervall“) nach oben, vgl.&nbsp;Rotatorenmanschette. An dieser Stelle weist auch die Kapsel durch die Kommunikation mit der Bursa subtendinea musculi subscapularis eine Lücke auf.'
Comment: '<b>Comment:</b>  The tendon of the muscle is separated from the neck of the scapula by the subscapular bursa.  <br><br>Along with the supraspinatus, infraspinatus, and teres minor muscles, the subscapularis is the 4th muscle of the rotator cuff group.  Not all of these muscles actually rotate the head of the humerus in the shoulder joint, but they all help strengthen the joint.  <br><br>The subscapularis and serratus anterior muscles together form a functional (physiologic) articulation of the shoulder called the scapulothoracic joint.  The joint is between the muscles, the scapula and the loose connective tissue trapped between these 2 muscles, which permits a gliding movement of the scapula on the chest wall.  Scapular movements at this joint include elevation, depression, protraction, retraction, and rotation.  <br><br>The blood supply to the muscle is by the subscapular artery, a branch of the axillary.<br>'

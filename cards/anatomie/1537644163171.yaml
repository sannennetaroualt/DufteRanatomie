Title: 'Lower Limb'

OccludedImage: '<img src="paste-5523327942657.jpg" />'
Clinical: '<div>In patients with osteoporosis, commonly elderly women,&nbsp;the femoral neck is very vulnerable to fracture. This can&nbsp;cause the patient to fall or can occur as a result of a fall.&nbsp;Because the arterial supply to the head of the femur runs&nbsp;along the neck, the arterial vessels are often ruptured&nbsp;during such a fracture. Avascular neurosis of the femoral&nbsp;head may result. This can be treated by replacing the&nbsp;femoral head with a prosthesis (artificial hip), a procedure&nbsp;that was first performed in the United States at the Mayo&nbsp;Clinic in 1969.</div>'

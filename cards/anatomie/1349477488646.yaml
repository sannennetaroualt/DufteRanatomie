Title: 'Mengingen (Schema)'

OccludedImage: '<img src="MSA-Schematic_of_Meninges75.jpg">'
Clinical: '<b>Klinik:</b><div>Die Vv. emissariae können als Eintrittspforten von Erregern aus der Kopfhaut in die venösen Blutleiter der Dura dienen. Sie haben keine Klappen. Wunden der Kopfhaut sollten gründlich gereinigt werden.</div>'
Comment: '<b>Kommentar:</b>&nbsp;<div><div><b>Venae emissariae</b>&nbsp;sind venöse Verbindungen zwischen&nbsp;Sinus durae matris, Vv. diploicae und Venen der Kopfhaut, die durch Emissarien (z.&nbsp;B. das Emissarium mastoideum u. parietale) und weitere Kanäle (z.&nbsp;B. Canalis condylaris, Canalis hypoglossi, Foramen ovale, Canalis caroticus, Foramen magnum) der Schädelknochen hindurchtreten.</div><div><br></div>Die&nbsp;Liquorresorption&nbsp;findet zum Teil bereits über die&nbsp;Granulationes arachnoidales&nbsp;im&nbsp;Subarachnoidalraum&nbsp;des&nbsp;Gehirns&nbsp;statt, der größte Teil wird jedoch erst im Bereich des&nbsp;Rückenmarks&nbsp;über Aussackungen im Bereich der&nbsp;Spinalnerven&nbsp;resorbiert.<br></div>'

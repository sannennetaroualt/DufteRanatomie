Title: 'Muskeln des Unterarms 1'

OccludedImage: '<img src="MSA-Muscles_of_Forearm_126.jpg">'
Clinical: '<b>Clinical:</b> One clinically tests the pronator teres by grasping the patient''s hand with their forearm extended and asking them to pronate against resistance (turn their hand downward) while watching the medial epicondyle of the humerus to see if the muscle contracts.<br>'
Comment: '<b>Comment:</b>  The pronator teres is well suited for quick, powerful pronation.  The pronator quadratus is the deepest muscle in the forearm, and its contraction is difficult to show.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div><ul><li>Musculus prontator teres<br></li><ul><li>Epicondylus medialis humeri</li></ul></ul><ul><li>Musculus pronator quadratus<br></li><ul><li>Palmare&nbsp;Ulna&nbsp;(distal)</li></ul></ul></div>'
Insertion: '<b>Ansatz(distal):</b>&nbsp;<br><div><ul><li>Musculus prontator teres<br></li><ul><li>Laterale Radiusmitte</li></ul></ul><ul><li>Musculus pronator quadratus<br></li><ul><li>Palmarer&nbsp;Radius&nbsp;(distal)</li></ul></ul></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Beide vom N. medianus<br>'
Actions: '<div><b>Funktion:</b></div><div><ul><li>Musculus prontator teres<br></li><ul><li>Ellenbogengelenk:&nbsp;Flexion</li><li>Radioulnargelenk: Pronation&nbsp;</li></ul></ul><ul><li>Musculus pronator quadratus<br></li><ul><li>Radioulnargelenk: Pronation</li></ul></ul></div>'
Plate: 'Atlas Plate 428'

Title: 'Brain'

OccludedImage: '<img src="paste-24653112279041.jpg" />'
Clinical: '<div>The precentral gyrus is the primary motor cortex, which&nbsp;controls volitional movements on the contralateral side of&nbsp;the body and face. The postcentral gyrus is the primary&nbsp;somatosensory cortex, which processes sensation from&nbsp;the contralateral side of the body and face. Both of these&nbsp;areas contain a topographical representation of the body&nbsp;(homunculus), with the face located laterally and the&nbsp;legs and feet located medially. Lesions to the pre- and/or&nbsp;postcentral gyrus result in a loss of motor control and/or&nbsp;sensation on the contralateral side of the face and/or body.</div>'

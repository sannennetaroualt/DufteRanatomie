Clinical: '<b>Clinical:</b>   All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the platysma muscle would result in an inability to ipsilaterally draw the corner of the lip downward and tense the skin of the neck between the clavicle and the mandible.<br>'
Comment: '<b>Comment:</b>  As a muscle of facial expression, this cutaneous muscle lies within the layers of the superficial fascia.<br>'
Origin: '<b>Origin:</b>  Arises from the superficial fascia covering the superior portions of the pectoralis major and deltoid muscles.<br>'
Insertion: '<b>Insertion:</b>  Ascends over the clavicle and is directed medially to insert into the mandible below the oblique line.  Other portions of the muscle insert into the skin and subcutaneous tissue of the lower portion of the face.<br>'

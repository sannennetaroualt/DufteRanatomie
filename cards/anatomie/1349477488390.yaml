Title: 'Bony Framework of Abdomen'

OccludedImage: '<img src="MSA-Bony_Framework_of_Abdomen0.jpg">'
Clinical: '<b>Clinical:</b>Imaginary lines mentally drawn on the surface of the abdominal wall assist clinicians is localizing pain and associated anatomical.. The subcostal line is an imaginary, horizontal line across the lower margin of the costal cartilages; it crosses the descending duodenum. The transumbilical plane is a horizontal line passing through the umbilicus and the L3-4 invertebral disc. The transtubercular plane passes through the iliac tubercles of the iliac crest and corresponds to the body of the 5th lumbar vertebra.<br>Another clinically useful way to locate painful viscera is to divide the abdomen into quadrants. This is done by visualizing an imaginary vertical (median) plane from the xiphoid process to the pubic symphysis and a horizontal (transumbilical) plane. The 4 quadrants are the right upper quadrant, left upper quadrant, right lower quadrant, and left lower quadrant. <br>'

Title: 'Spinalnerven Ursprung: Horizontal Schnitt'

OccludedImage: '<img src="MSA-Spinal_Nerve_Origin-Cross_Section19.jpg">'
Clinical: '<b>Clinical:</b> Any pathology that narrows the size of the intervertebral foramen (excessive growth of adjacent bone, a tumor, an abscess) can impinge on the dorsal or ventral roots or spinal nerve and cause symptoms related to the nerve fibers carried in those roots or nerve.<br>'
Comment: '<b>Comment:</b>  The spinal cord connects to the sympathetic chain ganglia by rami communicantes.  White and gray rami communicantes are found between T1 and L2 spinal cord levels, but only gray ramus communicans is found at the other levels.  <br><br>Ventral and dorsal roots join to form the spinal nerve in the intervertebral foramen.  The spinal nerve immediately divides into a small dorsal ramus, which supplies the skin and intrinsic back muscles, and a much larger ventral ramus.  <br><br>The epidural space (between the dura mater and the bony vertebral canal) is filled with fat and a rich vertebral venous plexus.  The subarachnoid space (between the arachnoid and pia mater) contains cerebrospinal fluid.<br>'

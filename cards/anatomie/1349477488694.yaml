Title: 'Nervus vestibulocochlearis (VIII): Schema'

OccludedImage: '<img src="MSA-Vestibulocochlear_Nerve-Schema64.jpg">'
Clinical: '<div><b>Klinik:</b></div><div>Bei Schädigung des kochleären Anteils des N. vestibulocochlearis tritt je nach Ausprägung ein- oder beidseitige Taubheit oder&nbsp;Schwerhörigkeit&nbsp;(Schallempfindungsstörung,&nbsp;Hypakusis) auf. Die Kardinalsymptome einer Reizung oder Schädigung des vestibulären Anteils sind&nbsp;Schwindel,&nbsp;Übelkeit, Fallneigung zur erkrankten Seite und ein pathologischer Spontannystagmus (meist horizontales Augenzucken), bedingt durch die zentral gekoppelte Verschaltung des Gleichgewichtssinnes mit den Augenbewegungen.<br></div>'
Comment: '<b>Comment:</b><br>Der Nervus vestibulocochlearis trägt speziell somatoafferente (Gleichgewicht und Hören) Nervenfasern.<br>'

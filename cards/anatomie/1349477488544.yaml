Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht&nbsp;10'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_1036.jpg">'
Clinical: '<b>Lerntipp: </b>Dorsale Muskeln des Oberschenkels<div>Die&nbsp;<strong>Ausnahmen</strong>&nbsp;bei Innervation und Funktion sind besonders prüfungsrelevant. Es wurde z.B. schon gefragt, warum bei einer Schädigung des&nbsp;<strong>N. tibialis</strong>&nbsp;trotzdem das Knie gebeugt werden kann. Hier sollte man wissen, dass zwar die meisten Beuger im Kniegelenk vom N. tibialis innerviert werden, aber nicht das&nbsp;<strong>Caput breve des M. biceps femoris</strong>&nbsp;– das nämlich wird vom&nbsp;<strong>N. fibularis communis</strong>&nbsp;innerviert.</div>'
Comment: '<div><b>Kommentar:</b></div><div>Verlauf und Innervation<div>Er besteht aus zwei Muskelköpfen mit unterschiedlichem Ursprung:</div><div><strong>Caput longum:</strong>&nbsp;Ursprung am Tuber ischiadicum</div><div><strong>Caput breve:</strong>&nbsp;Ursprung am Labium laterale der Linea aspera femoris.</div><div>Beide Muskelköpfe haben ihren Ansatz am&nbsp;<strong>Caput fibulae</strong></div><br><b>Merke</b>: Der M. biceps femoris ist der&nbsp;<strong>einzige Außenrotator</strong>&nbsp;im Kniegelenk.</div><div><br></div><div><img src="ana_004000_oberschenkelmuskeln_flexoren_lage.png"><br></div>'
Origin: '<b>Ursprung (proximal):</b>&nbsp;<br><div>Caput breve:&nbsp;Linea aspera&nbsp;(Labium laterale)</div><div>Caput longum:&nbsp;Tuber ischiadicum</div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Caput fibulae<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<div><div>Caput breve:&nbsp;N. fibularis&nbsp;(L5–S2)</div><div>Caput longum:&nbsp;N. tibialis&nbsp;(L5–S2)</div><br></div>'
Actions: '<b>Funktion:</b>&nbsp;<div>Hüftgelenk</div><div><ul><li>Extension<br></li></ul></div><div>Kniegelenk</div><div><ul><li>Flexion<br></li><li><b>Außenrotation</b></li></ul></div>'
Plate: 'Atlas Plate 483'

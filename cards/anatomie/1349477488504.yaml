Title: 'Meningen und Nervenwurzeln'

OccludedImage: '<img src="MSA-Meninges_and_Nerve_Roots18.jpg">'
Clinical: '<b>Clinical:</b> The subarachnoid space (brain and spinal cord) contains about 150 ml of CSF. The pressure of this fluid can be measured, or sampled for laboratory analysis to determine if an infection is present somewhere in the central nervous system. <br>'
Comment: '<b>Comment:</b>  Dorsal and ventral filaments combine in the intervertebral foramen to form the dorsal and ventral roots of the spinal nerve.  Just distal to this point lies the spinal sensory, or dorsal root, ganglion.  The dorsal root ganglion contains the sensory nerve cell bodies.  Each spinal nerve divides into a very large ventral ramus and a much smaller dorsal ramus.  <br><br>About 20 pairs of denticulate ligaments anchor the spinal cord to the dura.  Denticulate ligaments are pial extensions that pass laterally between the dorsal and ventral roots of spinal nerves to attach to the dura.  <br><br>The spinal cord is surrounded by 3 meningeal layers:the fibrous, tough outer dura mater, the middle arachnoid mater, and the investing pia mater.  Cerebrospinal fluid is found in the space between the arachnoid mater and pia mater (subarachnoid space).<br>'

Title: 'Einzelne Muskeln des Unterarms 1'

OccludedImage: '<img src="MSA-Individual_Muscles_of_Forearm_127.jpg">'
Clinical: '<b>Clinical:</b> One can clinically test the flexor carpi radialis by grasping the patient''s hand and having them flex their wrist against resistance. As the patient does this, look for the tendon of the muscle to tighten in the wrist.<br>'
Comment: '<b>Comment:</b>  The radial extensors help the flexor carpi radialis abduct the wrist.  Distally at the wrist, the radial artery pulse may be palpated just lateral to the tendon of this muscle.<br><div><br></div><div><b>Lernhilfe:</b></div><div>Legt man den linken Daumen auf den Ursprung der oberflächlichen Flexoren (Epicondylus medialis humeri) und die restliche&nbsp;Hand&nbsp;auf dem Unterarm ab, so ergibt sich von radial nach ulnar folgende Zuordnung:&nbsp;<b>Pass-Fail-Pass-Fail</b>: Zeigefinger =&nbsp;<b>P</b>ronator teres; Mittelfinger =&nbsp;<b>F</b>lexor carpi radialis; Ringfinger =&nbsp;<b>P</b>almaris longus; Kleiner Finger =&nbsp;<b>F</b>lexor carpi ulnaris!<b><br></b></div><div><br></div><div><img src="opposite_hand_and_forearm_muscles-14EC0482CF3759ED117-thumb400.jpg"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Epicondylus medialis humeri<br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Basis des Os metacarpi II<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. medianus&nbsp;<br>'
Actions: '<b>Funktion:</b><div><ul><li>Ellenbogengelenk:&nbsp;Flexion<br></li><li>Radioulnargelenk: Pronation<br></li></ul></div>'

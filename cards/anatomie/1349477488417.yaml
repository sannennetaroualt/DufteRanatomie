Title: 'Female Pelvic Contents: Superior View'

OccludedImage: '<img src="MSA-Female_Pelvic_Contents-Superior_View17.jpg">'
Clinical: '<b>Clinical:</b> The broad ligament of the uterus provides some support to the uterus and, along with the pelvic diaphragm and various ligaments, especially the cardinal and uterosacral ligaments, help keep the uterus from prolapsing.<br>'
Comment: '<b>Comment:</b>  In women, the peritoneum passes from the anterior abdominal wall over the superior surface of the urinary bladder.  It then passes from the bladder to the uterus, forming the vesicouterine pouch between these 2 structures.  The peritoneum continues over the fundus and body of the uterus, the posterior fornix, and wall of the vagina; it then reflects onto the anterior and lateral sides of the rectum.  Between the rectum and uterus lies the rectouterine pouch.  Posteriorly and superiorly, the peritoneum becomes the sigmoid mesocolon.  <br><br>Within the suspensory ligament of the ovary lie the ovarian vessels, nerves, and lymphatics.  <br><br>The round ligament of the uterus passes anteriorly and laterally to the deep, or internal, inguinal ring.<br>'

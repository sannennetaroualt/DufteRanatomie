Title: 'Abzweigungen des N. facialis'

OccludedImage: '<img src="MSA-Facial_Nerve_Branches58.jpg">'
Clinical: '<b>Klinisch:</b>   Eine Infektion des N. facialis (HN VII), normalerweise durch Herpes simplex Viren, kann eine akute unilaterale Paralyse der mimischen Muskulatur auslösen&nbsp;<b>(Bell-Lähmung)</b>.<div>Begleitend wird oft über&nbsp;retroaurikuläre&nbsp;Schmerzen&nbsp;und&nbsp;Parästhesien&nbsp;im Bereich der&nbsp;ipsilateralen&nbsp;Wange berichtet. Dies wird nicht durch Mitbeteiligung des&nbsp;Nervus trigeminus, sondern durch den erlebten&nbsp;Tonusverlust&nbsp;der Muskulatur begründet.<br></div><div><br></div>'
Comment: '<b>Comment:</b>  The main trunk of the facial nerve exits through the stylomastoid foramen and, after giving off several small branches, courses through the substance of the parotid gland.  It ends as a plexus of 5 major terminal branches that innervate the muscles of facial expression.  <br><br>The 5 groups of terminal branches are the temporal, zygomatic, buccal, marginal mandibular, and cervical branches.  A mnemonic <b>”To Zanzibar By Motor Car (named from superior to inferior)”</b> might help you remember the names of these 5 terminal branches.&nbsp;'

OccludedImage: '<img src="MSA-Spinal_Cord_and_Ventral_Rami_In_Situ17.jpg">'
Clinical: '<b>Clinical:</b> A spinal needle may be used to sample the CSF in the subarachnoid space and this procedure is done in the lower lumbar region where the needle will not penetrate the spinal cord (cord ends at the L1 vertebral level). The roots of the cauda equina, bathed and floating in CSF, will part and allow the needle to enter the subarachnoid space without puncturing a root.<br>'
Comment: '<b>Comment:</b>  The spinal cord is the inferior extension of the brainstem; the cord and the brain make up the central nervous system.  Thirty-one pairs of spinal nerves (8 cervical, 12 thoracic, 5 lumbar, 5 sacral, and 1 coccygeal) course from the spinal cord.  <br><br>The spinal cord, similar to the brain, is surrounded by 3 meningeal layers.  The innermost layer is the pia mater, which is closely applied to the spinal cord.  The middle layer is the arachnoid mater.  The tough, outer fibrous meningeal layer is the dura mater.  <br><br>Dorsal and ventral roots of the lumbar and sacral spinal nerves form the cauda equina (horseampersandapos;s tail).  <br><br>The terminal filum is an extension of pia mater from the tip (conus medullaris) of the spinal cord.  It blends with dura at the apex of the dural sac and attaches to the dorsum of the coccyx.  It helps anchor the distal spinal cord.<br>'

Clinical: '<div>The splenic artery has a very meandering course along&nbsp;the superior edge of the pancreas, with the vein inferior&nbsp;to it. Because of this meandering course, discontinuous&nbsp;portions of it may be present on single axial CT scans of&nbsp;the upper abdomen. This can be confusing to students&nbsp;who expect to see a continuous structure.</div>'

Title: 'Äußere Augenmuskeln 1'

OccludedImage: '<img src="MSA-Extrinsic_Eye_Muscles_126.jpg">'
Clinical: '<b>Klinik:&nbsp;</b>Okulomotoriusparese<div><div>Bei einem kompletten&nbsp;Ausfall des&nbsp;N. oculomotorius&nbsp;kommt es zu verschiedenen Symptomen:</div><b>Herabhängendes Lid&nbsp;(=&nbsp;Ptosis)&nbsp;</b>durch den Ausfall des&nbsp;<b>M. levator palpebrae superioris</b></div><div>Blick nach unten außen durch intakten&nbsp;M. obliquus superior&nbsp;und&nbsp;M. rectus lateralis</div><div>Weitgestellte Pupille (Mydriasis) durch den Ausfall des&nbsp;M. sphincter pupillae</div><div>Aufgehobene&nbsp;Nahakkommodation&nbsp;durch den Ausfall des&nbsp;M. ciliaris<b><br></b></div>'
Comment: '<b>Comment:</b>  Because of the dual nature of this muscle (it is skeletal and has a small smooth muscle component), drooping of the upper eyelid can result from a nerve lesion affecting the oculomotor nerve or the sympathetic fibers.  This drooping is called ptosis.<br>'
Usernotes: ''
Origin: '<b>Ursprung:&nbsp;</b><div>Ala minor ossis sphenoidalis<br></div>'
Insertion: '<b>Ansatz:</b><br><div>Oberlid, Tarsus superior<b><br></b></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Der&nbsp;<b>M. levator palpebrae superioris</b>&nbsp;wird vom&nbsp;<b>N. oculomotorius</b>&nbsp;(<b>III</b>) innerviert, die glatte Muskulatur des&nbsp;<b>M. tarsalis superior</b>&nbsp;(Müller-Lidheber) und der&nbsp;<b>M. tarsalis inferior</b>&nbsp;aus postganglionären Fasern aus dem Ganglion cervicale superius des&nbsp;<b>Sympathikus</b>, die sich dem N. oculomotorius anlagern<br>'
Actions: '<b>Funktion:</b><div>Lidheber</div>'
Plate: 'Atlas Plate 84'
1a: '<div>Levator palpebrae superioris</div>'

Title: 'Lower Limb'

OccludedImage: '<img src="paste-5072356376577.jpg" />'
Clinical: '<div>The hamstring muscles, which include the long head of&nbsp;biceps femoris, semimembranosus, and semitendinosus,&nbsp;all originate from the ischial tuberosity. A hamstring injury&nbsp;often occurs at this attachment and can be either a strain&nbsp;(“pulled” muscle) or a tear. The muscle may also tear&nbsp;away some of the bony tuberosity, producing an avulsion&nbsp;fracture.</div>'

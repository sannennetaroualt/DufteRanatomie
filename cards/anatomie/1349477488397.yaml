Title: 'Plexus cervialis In Situ'

OccludedImage: '<img src="MSA-Cervical_Plexus_In_Situ66.jpg">'
Clinical: '<div>Klinik</div><div>N. phrenicus: <b>C3, C4, C5 - keeps the diaphragm alive!</b></div>'
Comment: '<b>Kommentar</b>&nbsp;Der&nbsp;<b>Plexus&nbsp;cervicalis</b>&nbsp;wird von den&nbsp;<b>Rami anteriores</b>&nbsp;aus C1–C4 gebildet und besitzt sowohl motorische als auch sensible Anteile. Seine sensiblen Äste treten am Hinterrand des M. sternocleidomastoideus an die Oberfläche (<b>Punctum nervosum</b>). Eine Ausnahme bilden die sensiblen Anteile im&nbsp;N. phrenicus&nbsp;vorwiegend aus C4, die das Perikard, die Pleura mediastinalis und diaphragmatica sowie das Peritoneum an Zwerchfell,&nbsp;Leber&nbsp;und&nbsp;Gallenblase&nbsp;innervieren.<br>'

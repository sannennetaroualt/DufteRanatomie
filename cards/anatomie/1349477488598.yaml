Title: 'Nerven der Hand'

OccludedImage: '<img src="MSA-Nerves_of_Hand59.jpg">'
Clinical: '<b>Klinik:</b><div><div><b>Allen-Test&nbsp;</b><div></div><br>Die&nbsp;Arterien&nbsp;im Bereich des&nbsp;Handgelenks&nbsp;eignen sich besonders gut für eine&nbsp;arterielle Punktion. Um die Blutversorgung der Hand dabei nicht zu gefährden, sollte zuvor unbedingt die&nbsp;Durchlässigkeit der&nbsp;Anastomosen&nbsp;geprüft werden. Dies geschieht bspw. über den sog.&nbsp;Allen-Test: Zunächst werden die&nbsp;A. radialis&nbsp;und&nbsp;A. ulnaris&nbsp;abgedrückt und die Hand durch wiederholten Faustschluss „leer gepumpt“ bis sie sich weiß färbt. Dann wird eines der beiden Gefäße losgelassen und die Durchblutung der Hand anhand ihrer Färbung beurteilt. Färbt sich die gesamte Hand zügig rosig, ist der&nbsp;Allen-Test&nbsp;unauffällig und die&nbsp;Anastomosen&nbsp;sind intakt. Bleibt sie zumindest teilweise blass, ist der&nbsp;Allen-Test&nbsp;pathologisch; auf eine Punktion sollte verzichtet werden.</div><div><br></div><div><b>Leitungsanästhesie nach Oberst</b><br>Bei kleineren operativen Eingriffen am Finger kann eine&nbsp;lokale Anästhesie&nbsp;des entsprechenden Fingers ausreichend sein. Hierfür eignet sich bspw. die sog.&nbsp;Leitungsanästhesie nach Oberst: Der Finger wird distal des&nbsp;Fingergrundgelenks&nbsp;punktiert, die Kanüle nach&nbsp;palmar&nbsp;vorgeschoben. Durch die Injektion eines&nbsp;Lokalanästhetikums&nbsp;wie&nbsp;Lidocain&nbsp;ins dortige Gewebe werden sowohl die dorsalen als auch die&nbsp;palmaren&nbsp;Nerven blockiert und der gesamte Finger betäubt. Da die Muskeln, die den Finger bewegen, proximal der Einstichstelle sitzen, kann der Finger weiterhin bewegt werden. Das Verfahren kann auch bei Eingriffen an den&nbsp;Zehen&nbsp;angewendet werden.</div></div>'
Comment: '<b>Comment:</b>  The median and ulnar nerves innervate intrinsic muscles on the anterior (palmar) side of the hand.  The median nerve innervates muscles that act on the thumb; these muscles form the thenar eminence and lumbricals of digits 2 and 3.  All the other intrinsic muscles of the palmar hand are innervated by branches of the ulnar nerve.  <br><br>Sensation of the skin over the surface of the hand can vary depending on the branching of the radial, median, and ulnar sensory branches.  One tests radial sensation reliably only over the dorsal web space between the thumb and index finger.  Median sensation is tested reliably on the palmar (volar) aspect of the tip of the index finger.  Ulnar sensation is tested reliably on the palmar aspect of the tip of the little finger.<br>'

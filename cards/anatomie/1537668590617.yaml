Title: 'Lower Limb'

OccludedImage: '<img src="paste-12975096201217.jpg" />'
Clinical: '<div>Whereas the small saphenous vein arises from the dorsal&nbsp;venous arch of the foot and passes posterior to the&nbsp;lateral malleolus, the great saphenous vein arises from&nbsp;the medial side of the arch and passes anterior to the&nbsp;medial malleolus. Because it can be always be found there,&nbsp;the large saphenous vein at this location is used for IV&nbsp;injections when more commonly used veins such as the&nbsp;median cubital vein are not available.</div>'

Comment: '<b>Comment:</b>Anteroposterior (AP), lateral, and mortise views are the most commonly used to evaluate ankle injuries. External rotation stress views may be helpful for evaluating occult disruptions of the ankle mortise. The Ottawa ankle rules were designed to help emergency room practitioners decide when ankle radiographs should be ordered.<br> <b>The Ottawa Ankle Rules:</b><br> Tenderness of the medial malleolus<br> Tenderness on the lateral malleolusbr&gt; Tenderness at the base of the 5th metatarsal<br> Navicular tenderness<br> Inability to bear weight immediately and in the emergency room<div><br></div><div><img src="ana_003700_steckbrief.png"><br></div>'

Title: 'Oberflächliche Nerven und Venen der unteren Extremitäten: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Superficial_Nerves_and_Veins_of_Lower_Limb-Posterior_View66.jpg">'
Clinical: '<b>Clinical:</b> Inactivity and venous stasis can have grave consequences for the veins of the lower limb. Deep venous thrombosis can result and a thromboembolus can pass toward the heart and become lodged in the small capillary networks of the lung, obstructing a pulmonary artery.<br>'
Comment: '<b>Kommentar:</b><div>Lerntipp:Nn. clunium superiores und medii<div>Die&nbsp;<strong>Nn. clunium superiores</strong>&nbsp;(Rami laterales der Rami dorsales der Spinalnerven&nbsp;<strong>L1–L3</strong>)&nbsp;und&nbsp;<strong>medii</strong>&nbsp;(Rami laterales der Rami dorsales der Spinalnerven&nbsp;<strong>S1–S3</strong>) sind&nbsp;<strong>keine</strong>&nbsp;Äste des Plexus lumbosacralis. Die Nn. clunium superiores innervieren die&nbsp;<strong>Haut der kranialen Gesäßbacke</strong>&nbsp;sensibel, die Nn. clunium medii die&nbsp;<strong>Haut über dem Os sacrum</strong>.</div><img src="ana_004300_ue_hautinnervation_peripher.png"><br></div>'

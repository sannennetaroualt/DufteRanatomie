Title: 'Muskelns des Unterschenkels (Tiefe Schicht): Posterior&nbsp;3'

OccludedImage: '<img src="MSA-Muscles_of_Leg_(Deep_Dissection)-Posterior_349.jpg">'
Clinical: '<b>Clinical:</b> One can test this muscle by having the patient invert their foot against resistance.<br>Shin splints refers to pain along the inner distal two-thirds of the tibial shaft and is a common syndrome in athletes. The primary cause is repetitive pulling of the tibialis posterior tendon as one pushes off the foot during running. Stress on the muscle occurs at its attachment proximally to the tibia and interosseous membrane.<br>'
Comment: '<b>Kommentar:</b>&nbsp;<br><div>Alle Flexoren des Unterschenkels werden vom&nbsp;<b>N. tibialis</b>&nbsp;versorgt!<div><br></div><div>Die Gruppe der tiefen Flexoren (Beuger) liegt ventral des&nbsp;M. triceps surae&nbsp;und besteht aus drei Muskeln.&nbsp;Alle tiefen Flexoren wirken auf die&nbsp;Sprunggelenke, wobei der&nbsp;M. flexor digitorum longus&nbsp;und&nbsp;M. flexor hallucis longus&nbsp;zusätzlich noch Zehenbeuger sind. Die Muskeln sind in der Tabelle von tibial nach fibular angeordnet. Die tiefen Flexoren bilden als topographische Besonderheit zwei Sehnenkreuzungen: das&nbsp;Chiasma crurale&nbsp;am Unterschenkel und das&nbsp;Chiasma plantare&nbsp;an der&nbsp;Fußsohle.<div><br><b>Chiasma crurale</b><div>Lage:&nbsp;Malleolus medialis</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. tibialis posterior</div><div><br></div><div><b>Chiasma plantare</b></div><div>Lage:&nbsp;Fußsohle&nbsp;(plantar) auf Höhe des&nbsp;Os naviculare</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. flexor hallucis longus<br></div></div><div><br></div><div><img src="ana_004100_unterschenkelflexoren_tief_lage.png"><br></div><div><br></div><div><img src="big_58b0066d48be4.jpg"></div></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Membrana interossea cruris<br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Os naviculare&nbsp;<div></div>Os cuneiforme&nbsp;intermedium &amp; laterale</div><div>Os cuboideum<br><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(L4-S1) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<br><div>OSG: Plantarflexion</div><div>USG: Supination (=Inversion)<br></div>'
Plate: 'Atlas Plate 506'

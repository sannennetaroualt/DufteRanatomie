Title: 'Abductor Hallucis'

OccludedImage: '<img src="MSA-Abductor_Hallucis51.jpg">'
Clinical: '<b>Clinical:</b> Plantar fasciitis (heel spur syndrome) is a common cause of heel pain, especially in joggers, and results from inflammation of the plantar aponeurosis at its attachment point to the calcaneus (cut in this figure).<br>'
Comment: '<b>Comment:</b>  The tendon of the abductor hallucis and the medial tendon of the flexor hallucis brevis muscle insert together.  <br><br>The first layer of foot muscles are covered by a medial and lateral plantar fascia and a central thickened plantar aponeurosis (fascia).  Plantar fasciitis (heel spur syndrome) is a common cause of heel pain, especially in joggers, and results from inflammation of the plantar aponeurosis at its attachment point to the calcaneus (cut in this figure).<br>'
Usernotes: ''
Origin: '<b>Origin (proximal):</b>  Arises from the medial process of the tuberosity of the calcaneus and from the flexor retinaculum and plantar aponeurosis.  <br><br>'
Insertion: '<b>Insertion (distal):</b>  Inserts into the medial aspect of the base of the proximal phalanx of the big toe.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Medial plantar nerve (S2 and S3).  <br><br>'
Actions: '<b>Action:</b>  Abducts the big toe at the metatarsophalangeal joint and can flex the toe.  <br><br>'
Plate: 'Atlas Plate 521'

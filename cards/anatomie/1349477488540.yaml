Title: 'Muskeln der Hand 2'

OccludedImage: '<img src="MSA-Muscles_of_Hand_250.jpg">'
Clinical: '<b>Clinical:</b> You may test this muscle clinically by asking the patient to flex their little finger at the metacarpophalangeal joint against resistance. It helps to hold the middle three fingers in an extended position while the patient tries to flex their fifth digit, which should be extended itself at the interphalangeal joints.<br>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 3 muscles that make up the hypothenar muscles, which constitute the intrinsic muscles of the little finger.  All are innervated by deep branches of the ulnar nerve and supplied by deep branches of the ulnar artery.<br><div><br></div><div><img src="big_5b07cea693ca9.jpg">e<br></div>'

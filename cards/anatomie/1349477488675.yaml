Title: 'Oberschenkel Muskulatur'

OccludedImage: '<img src="MSA-Thigh_Muscles37.jpg">'
Clinical: '<b>Clinical:</b> Sensory changes to the femoral nerve can be detected over the anteror thigh, medial knee and medial aspect of the leg. Obturator sensory changes are detected over the medial thigh only, and the sciatic nerve over the mid-posterior thigh, knee and posteriolateral leg and entire sole of the foot.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Die&nbsp;Muskulatur des Oberschenkels&nbsp;lässt sich funktionell in drei Gruppen einteilen: Die&nbsp;Adduktoren&nbsp;liegen medialseitig und führen eine Adduktion im&nbsp;Hüftgelenk&nbsp;aus. Die Extensoren liegen ventral und sind für das Strecken des Knies verantwortlich. Die Flexoren liegen dorsal und beugen das Knie.&nbsp;<br><div>Einzige Ausnahme bildet der&nbsp;M. sartorius, der zwar ventral liegt, jedoch eine&nbsp;Flexion&nbsp;in Knie- und&nbsp;Hüftgelenk&nbsp;bewirkt.<br></div>'

Title: 'Mucosa und Muskulatur des Blinddarm (Caecum) und Grimmdarm (Colon)'

OccludedImage: '<img src="MSA-Mucosa_and_Musculature_of_Large_Intestine26.jpg">'
Clinical: '<b>Klinik: Schmerzpunkte bei Appendizitis</b><div>Bei einer Entzündung der Appendix (Appendizitis) kann der Schmerz bei Druck auf den&nbsp;<strong>McBurney-Punkt</strong>&nbsp;und den&nbsp;<strong>Lanz-Punkt</strong>&nbsp;verstärkt werden (sog. Appendizitis-Zeichen). Drückt man auf der Gegenseite in den linken Unterbauch, kann beim Loslassen ein rechtsseitiger Schmerz entstehen (sog. kontralateraler Loslass-Schmerz =&nbsp;<strong>Blumberg-Zeichen</strong>). Ein weiterer Schmerzpunkt bei retrozäkaler Appendix-Lage ist der sog.&nbsp;<strong>Psoas-Schmerz</strong>. Er lässt sich am besten provozieren, indem man das gestreckte Bein im Hüftgelenk gegen Widerstand beugen lässt.&nbsp;Auch das retrograde Ausstreichen des Kolons kann bei Appendizitis Schmerzen im Bereich des Zäkums auslösen (<strong>Rovsing-Zeichen</strong>).</div><div><div><br><img src="ana_009300_appendix_schmerzpunkte.png"><br></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<br>Das&nbsp;<strong>Zäkum</strong>&nbsp;ist der erste Abschnitt des Dickdarms und liegt meist komplett&nbsp;<strong>intraperitoneal</strong>. Nach kranial geht das Zäkum in das Kolon (Colon ascendens) über. An der posteromedialen Seitenfläche des Zäkum befindet sich der Wurmfortsatz (<strong>Appendix vermiformis</strong>), dessen Lage variabel ist.<br><br><div>Das&nbsp;<strong>Kolon</strong>&nbsp;bildet einen dreiseitigen Rahmen um die Dünndarmschlingen und gliedert sich in Colon ascendens, Colon transversum, Colon descendens und das s-förmige Colon sigmoideum. Die verschiedenen Abschnitte liegen zum Teil&nbsp;<strong>intraperitoneal</strong>&nbsp;(Colon transversum und sigmoideum) und zum Teil&nbsp;<strong>sekundär retroperitoneal</strong>&nbsp;(Colon ascendens und descendens).<br><br></div><div>Zäkum und Kolon unterscheiden sich vom Dünndarm durch folgende&nbsp;Merkmale:</div><div><ul><li><strong>Tänien</strong>&nbsp;(Taenia coli)<br></li><li><strong>Haustren</strong>&nbsp;(Haustrae coli) und&nbsp;<strong>Plicae semilunares</strong>&nbsp;coli<br></li><li><strong>Appendices epiploicae</strong>.<br></li></ul></div><div>Die&nbsp;arterielle&nbsp;Versorgung von Zäkum und Kolon erfolgt durch die A. mesenterica superior (Zäkum, Colon ascendens/transversum) und durch die A. mesenterica inferior (Colon descendens/sigmoideum).</div><br><img src="ana_009300_steckbrief.png"><br><img src="ana_009300_colon_taenien.png"><br>'

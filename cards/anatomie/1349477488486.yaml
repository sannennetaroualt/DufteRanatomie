Title: 'Bänder des Ellenbogengelenks'

OccludedImage: '<img src="MSA-Ligaments_of_Elbow6.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Wenn Kleinkinder am Arm in die Höhe gerissen werden, kann durch den plötzlichen Zug gegen das Körpergewicht das Caput radii aus der Schlinge des Lig. anulare gleiten (<b>perianuläre</b>&nbsp;oder&nbsp;<b>Chassaignac</b>&nbsp;-<b>Luxation</b>&nbsp;). Als Symptom entspricht dem die „Pronatio dolorosa“ (d.&nbsp;h. schmerzhafte Pronation).</div><div><br></div><div>Am Ellenbogengelenk, insbesondere an den&nbsp;<b>Epikondylen des&nbsp;Humerus</b>, manifestieren sich sehr häufig&nbsp;<b>Insertionstendopathien</b>&nbsp;wie der&nbsp;„Tennisellenbogen“&nbsp;. Diese entsprechen schmerzhaften Überlastungssyndromen der Sehnenansätze. Daneben sind wegen der Bündelung von Leitungsbahnen in der Nähe der Oberfläche bzw. von Knochen besonders&nbsp;<b>Nervenläsionen</b>&nbsp;eine häufige Komplikation von Frakturen und Luxationen.<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Der&nbsp;Unterarm&nbsp;ist gegen den&nbsp;Oberarm&nbsp;im&nbsp;<b>Humeroulnar</b>- und&nbsp;<b>Humeroradialgelenk</b>&nbsp;um eine transversale Achse wie in einem&nbsp;<b>Scharniergelenk</b>&nbsp;beweglich, was durch die Form der Gelenkkörper des humeroulnaren Teilgelenks bedingt ist.<div>Das&nbsp;<b>Humeroradialgelenk</b>&nbsp;und das&nbsp;<b>proximale Radioulnargelenk</b>&nbsp;sind an der&nbsp;<b>Pronation</b>&nbsp;bzw.&nbsp;<b>Supination</b>&nbsp;von&nbsp;Unterarm&nbsp;und&nbsp;Hand&nbsp;beteiligt. Hierbei dreht sich der Radius um die Ulna in einem&nbsp;<b>Radgelenk</b>&nbsp;(mit einem Freiheitsgrad) dessen&nbsp;Achse etwas schräg zur Längsachse des Unterarms verläuft.</div>'

Title: 'Knie: Gelenkfläche (Ansicht von Oben)'

OccludedImage: '<img src="MSA-Knee-Interior_(Superior_View)7.jpg">'
Clinical: '<b>Klinik: Kniegelenkserguss</b><div>Ein typisches klinisches Zeichen für einen Kniegelenkserguss ist die sog.&nbsp;<strong>„tanzende Patella“</strong>. Dieses Phänomen lässt sich bei der körperlichen Untersuchung am gestreckten Kniegelenk feststellen: Dabei wird der Recessus suprapatellaris mit der einen Hand von kranial her ausgestrichen und mit der anderen Hand auf die Patella in Richtung Femur gedrückt. Bei einem Erguss lässt sich ein federnder Widerstand spüren bis die Patella in ihrem Gleitlager anschlägt (Patella „tanzt“ auf der Flüssigkeit).</div>'
Comment: '<b>Kommentar:</b>  Die Stabilität des Kniegelenks wird durch die Kapsel, die umgebende Muskulatur sowie einen starken Bandapparat gewährleistet. Man unterscheidet Binnen- und Außenbänder.&nbsp;<div><br><b>Seitenbänder</b>: Sind bei Streckung des Beins gespannt (was ein Aufklappen des&nbsp;Kniegelenks&nbsp;verhindert) und bei Beugung entspannt (was eine Drehung im Knie zulässt)</div><div><br></div><div>Die&nbsp;<b>Kreuzbänder&nbsp;</b>stabilisieren das&nbsp;Kniegelenk&nbsp;während des gesamten Bewegungsablaufs, da ihre Anteile in jeder Lage gespannt sind. Bei der&nbsp;Innenrotation&nbsp;wickeln sie sich „umeinander“, bei der&nbsp;Außenrotation&nbsp;werden sie „entwickelt“.<br><br><b>Merke</b>: Meniscus medialis<div>Der&nbsp;<strong>Innenmeniskus</strong>&nbsp;ist im Vergleich zum Außenmeniskus&nbsp;<strong>stärker fixiert</strong>&nbsp;(mediales Kollateralband) und dadurch&nbsp;<strong>weniger beweglich</strong>&nbsp;und&nbsp;<strong>verletzungsanfälliger</strong>.</div></div>'

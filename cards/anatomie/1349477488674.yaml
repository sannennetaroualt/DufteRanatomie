Title: 'Articulatio temporomandibularis (Kiefergelenk)'

OccludedImage: '<img src="MSA-Temporomandibular_Joint9.jpg">'
Clinical: '<b>Clinical:</b>  The temporomandibular joint (TMJ) has both a hinge and a gliding or sliding action. TMJ problems affect about 25% of the population and can result from trauma, arthritis, infection, clenching or grinding of the teeth (bruxism), or displacement of the articular disc. TMJ problems are more common in women than men.<br>'
Comment: '<b>Comment:</b>  The temporomandibular joint is the synovial joint between the mandibular fossa and the articular tubercle of the temporal bone and head of the mandible.  The joints 2 synovial cavities are separated by an articular disc.<br>This unique joint combines an upper uniaxial, gliding joint, for forward gliding (protrusion) and backward gliding (retraction) movements and some side-to-side motion.  The lower joint, below the articular disc, is a uniaxial hinge joint for closing (elevation) and opening (depression) the jaw.<br>This joint contains an articular capsule and is reinforced by the lateral and sphenomandibular ligaments.<br>'

Title: 'Knorpel des Larynx'

OccludedImage: '<img src="MSA-Cartilages_of_Larynx15.jpg">'
Clinical: '<b>Klinik:<br>Koniotomie</b><br>Bei einer lebensbedrohlichen&nbsp;Atemnot&nbsp;(wie z.B. bei einem Glottisödem) kann bei abfallender Sättigung oder frustranen Intubationsversuchen als Ultima Ratio eine&nbsp;Koniotomie&nbsp;durchgeführt&nbsp;werden.&nbsp;Hierbei wird ein künstlicher Zugangsweg zu den oberen&nbsp;Atemwegen&nbsp;erschaffen, indem man erst&nbsp;Haut&nbsp;und Unterhautfettgewebe und dann die oberflächliche und mittlere Halsfaszie sowie das etwas tiefer liegende&nbsp;<b>Lig. cricothyroideum medianum&nbsp;(sog.&nbsp;Lig. conicum)</b> <b>quer durchtrennt</b>&nbsp;und anschließend eine Trachealkanüle einführt.<div><br></div><div><img src="big_5081d9190e5c7.jpg"></div><div>Quelle: IMPP&nbsp;<b><br></b></div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Das&nbsp;<b>Kehlkopfskelett</b>&nbsp;besteht neben <b>drei kleineren</b> aus <b>vier großen</b>, funktionell bedeutsamen Knorpeln:<div><b>Epiglottis</b>&nbsp;(Kehldeckel),</div><div><b>Cartilago thyroidea</b>&nbsp;(Schildknorpel)</div><div><b>Cartilago cricoidea</b>&nbsp;(Ringknorpel)</div><div><b>Cartilago arytenoidea</b>&nbsp;(Stellknorpel, abgekürzt: Ary-Knorpel), paarig.</div><div><br></div><br>Die Winkelung der Knorpelplatte in Verbindung mit der Prominentia laryngea ist insbesondere beim Mann an der äußeren Halskontur&nbsp;deutlich als sog.&nbsp;<b>Adamsapfel</b>&nbsp;nicht nur tastbar, sondern auch zu sehen.<br></div>'

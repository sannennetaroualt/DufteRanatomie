Clinical: ''
Comment: '<b>Comment:</b>The anteroposterior (AP) and lateral radiographs are the preferred views for diagnosing pathology of the wrist. Additional helpful views include the carpal tunnel view and the clenched-fist view. The carpal tunnel view provides an axial image of the carpal canal, as well as images of the hook of the hamate and the pisiform. The clenched-fist view is helpful in evaluating widening of the scapholunate interval.'

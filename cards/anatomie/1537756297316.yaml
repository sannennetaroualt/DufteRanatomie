Title: 'Upper Limb'

OccludedImage: '<img src="paste-18481244274689.jpg" />'
Clinical: '<div>Because of its superficial position overlying the cubital&nbsp;fossa, the median cubital vein is commonly used for&nbsp;venipuncture. It crosses the cubital fossa anterior to the&nbsp;bicipital aponeurosis, which helps protect the underlying&nbsp;structures within the cubital fossa, namely the brachial&nbsp;artery and median nerve. These structures may still be&nbsp;injured during venipuncture, however, if the needle is&nbsp;inserted too deeply or too far medially in the cubital fossa.</div>'

Title: 'Upper Limb'

OccludedImage: '<img src="paste-17922898526209.jpg" />'
Clinical: '<div>Injury to the lower parts of the brachial plexus&nbsp;typically results in a “claw hand” deformity because&nbsp;most of the intrinsic hand muscles are innervated&nbsp;by the C8 and T1 spinal segments. A claw hand is&nbsp;produced by a combination of hyperextension at the&nbsp;metacarpophalangeal (MP) joints and flexion at the&nbsp;interphalangeal (IP) joints due to paralysis of the lumbrical&nbsp;and interossei muscles, which are necessary for producing&nbsp;flexion at the MP joints and extension at the IP joints.</div>'

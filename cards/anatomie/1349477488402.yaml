Comment: '<b>Kommentar:</b><div>Die&nbsp;Gelenke&nbsp;der&nbsp;Rippen&nbsp;unterstützen die&nbsp;Inspiration&nbsp;und die&nbsp;Exspiration. Durch ihre anatomische Form sind die&nbsp;Rippenkopf- und&nbsp;Sternocostalgelenke&nbsp;Kugelgelenke&nbsp;und die Rippenquerfortsatzgelenke&nbsp;Radgelenke. Funktionell sind die&nbsp;Rippengelenke&nbsp;durch ihre straffe Bandfixierung jedoch deutlich weniger beweglich.  <br><br>Rippenkopfgelenk&nbsp;(=&nbsp;Articulatio capitis costae): Verbindet den&nbsp;Rippenkopf&nbsp;mit dem Brustwirbelkörper<br><br>Rippenquerfortsatzgelenk&nbsp;(=&nbsp;Articulatio costotransversaria):&nbsp;Verbindet das&nbsp;Tuberculum costae&nbsp;der 1. bis 10.&nbsp;Rippe&nbsp;mit den&nbsp;Processus transversi&nbsp;der&nbsp;Brustwirbel<br></div>'

Title: 'Muskeln des Pharynx 1'

OccludedImage: '<img src="MSA-Muscles_of_Pharynx_140.jpg">'
Clinical: '<b>Klinisch:</b>&nbsp;<div>Die&nbsp;motorische, sensible und vegetative Innervation der Partes nasalis und oralis&nbsp;pharyngis erfolgt durch Äste des&nbsp;<b>Nervus&nbsp;glossopharyngeus</b>, die der Pars laryngea im Wesentlichen durch&nbsp;<b>Vagusäste</b>&nbsp;mit Fasern aus der Pars cranialis n. accessorii (XI). Ab dem Oropharynx bilden die Äste des N. glossopharyngeus und des N. vagus den&nbsp;<b>Plexus&nbsp;pharyngeus</b>, der motorische, sensible, sekretomotorische und sympathische Fasern enthält. Er versorgt im Bereich des&nbsp;<b>Isthmus faucium</b>&nbsp;an der Hinterwand des&nbsp;Pharynx auch ein sensibles, rezeptives Feld, das bei Berührung&nbsp;<b>Schluck-</b>&nbsp;oder&nbsp;<b>Würgereflexe</b>&nbsp;auslöst.<br><div><br></div><div>Wegen der versteckten Lage der Pars laryngea&nbsp;pharyngis (Laryngo-/Hypopharynx) werden hier auftretende&nbsp;<b>Tumoren</b>&nbsp;(Plattenepithelkarzinome) erst spät entdeckt und haben deshalb meist eine&nbsp;<b>schlechte Prognose</b>.<br></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>The 3 pharyngeal constrictors help move food down the pharynx and into the oesophagus.  To accomplish this, these muscles contract serially from superior to inferior to move a bolus of food from the oropharynx and laryngopharynx into the proximal oesophagus.  <br><br>The superior constrictor lies largely behind the mandible.<br></div>'
Origin: '<b>Ursprung:</b>&nbsp;Os sphenoidale, Mandibula, Os temporale<br><br>'
Insertion: '<b>Ansatz:</b>  Raphe pharyngis <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Plexus pharyngeus aus Nervus glossopharyngeus&nbsp;(Hirnnerv IX) und Nervus vagus&nbsp;(Hirnnerv X)<br><br>'
Actions: '<b>Funktion:</b>&nbsp;Verengt den oberen Pharynx beim Schlucken<br>'

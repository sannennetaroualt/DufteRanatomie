Title: 'Pelvis and Perineum'

OccludedImage: '<img src="paste-33646773796865.jpg" />'
Clinical: '<div>Female circumcision (female genital mutilation) is the&nbsp;ritual amputation of some or all of the external female&nbsp;genitalia. The procedures differ among ethnic groups&nbsp;but may include removal of the prepuce, clitoris, and&nbsp;labium majus and minus. Clinical problems resulting from&nbsp;the procedure include recurrent infections, chronic pain,&nbsp;cysts, inability to get pregnant, and complications during&nbsp;childbirth.</div>'

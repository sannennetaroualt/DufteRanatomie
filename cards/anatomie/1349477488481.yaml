Title: 'Linker vorhof und Ventrikel: Schnitt mit der Mitralklappe entfernt'

OccludedImage: '<img src="MSA-Left_Atrium_and_Ventricle-Section_with_Mitral_Valve_Cut_Away24.jpg">'
Clinical: '<b>Clinical:</b>Valvular heart disease can arise from a variety of conditions (stenosis, rupture of papillary muscles or chordae tendineae, malformed valve leaflets) and most often involves either the mitral or the aortic valves.<br>The major blood supply to the interventricular septum is via the left anterior descending branch of the left coronary artery. Ischaemia of the interventricular septum may compromise the Purkinje conduction system innervating the septum and ventricular walls.<br>'
Comment: '<b>Comment:</b>  Usually, the left atrium is smaller than the right atrium, but it has thicker walls.  Oxygenated blood from the lungs passes into the left atrium through 4 pulmonary veins.  <br><br>Most of the interventricular septum is muscular, but the uppermost portion is membranous and is a common site for ventricular septal defects.  <br><br>The upper portion of the left ventricle, known as the aortic vestibule, is the outflow track to the ascending aorta.  The aortic valve has 3 semilunar cusps.  <br><br>Valvular heart disease can arise from a variety of conditions (stenosis, rupture of papillary muscles or chordae tendineae, malformed valve leaflets) and most often involve either the mitral or the aortic valves.<br><br><img src="ana_007560_vorhof_ventrikel_links.png"><br>'

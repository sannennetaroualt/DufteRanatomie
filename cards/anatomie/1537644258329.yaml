Title: 'Lower Limb'

OccludedImage: '<img src="paste-5647881994241.jpg" />'
Clinical: '<div>Meralgia paresthetica is a condition associated with pain&nbsp;or numbness in the lateral thigh caused by compression&nbsp;of the lateral femoral cutaneous nerve (lateral cutaneous&nbsp;nerve of the thigh) as it passes through the inguinal&nbsp;ligament. Compression of the nerve can be due to weight&nbsp;gain, pregnancy, swelling, injury, and tight-fitting clothing.&nbsp;Addressing the cause of the compression usually alleviates&nbsp;the condition, although in some cases, surgery is required&nbsp;to decompress the nerve.</div>'

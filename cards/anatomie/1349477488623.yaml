Title: 'Posteriore und laterale Thoraxwand'

OccludedImage: '<img src="MSA-Posterior_and_Lateral_Thoracic_Walls5.jpg">'
Clinical: '<b>Klinisch:&nbsp;</b>Wird bspw. durch das Tragen eines schweren Rucksacks der&nbsp;<i>N. thoracicus longus</i>&nbsp;geschädigt, so kommt es zur&nbsp;<b>Funktionseinschränkung des&nbsp;M. serratus anterior</b>.&nbsp;Dieser umfasst normalerweise die mediale Seite der&nbsp;Scapula&nbsp;von ventral und "zieht" sie an den&nbsp;Thorax.&nbsp;Bei Ausfall dieses&nbsp;Muskels, steht daher die mediale Seite der&nbsp;Scapula&nbsp;flügelartig vom&nbsp;Thorax&nbsp;ab. Dieses Symptom wird als „<b>Scapula alata</b>“ (von lat. ala = "Flügel") bezeichnet.'
Comment: '<b>Kommentar:</b>&nbsp;Der M. serratus anterior ist besonder wichtig bei der Abduktion des Arms über 90 Grad.'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Rippenkörper&nbsp;1-9 <br><br>'
Insertion: '<b>Ansatz:</b>&nbsp;Oben nach unten: Angulus superior scapulae,&nbsp;Margo medialis scapulae,&nbsp;Angulus inferior scapulae<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. thoracicus longus (C5, C6, and C7).  <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div><b>Scapula:</b> Zug nach lateral/ventral und Rückführung nach Elevation des Armes<div><b>Angulus inferior scapulae:</b> Rotation nach kranial <br><br></div></div>'

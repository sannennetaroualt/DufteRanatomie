Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht&nbsp;6'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_632.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b>&nbsp;Er entspringt zum größten Teil an der Innenfläche der&nbsp;<strong>Membrana obturatoria</strong>. Von dort zieht er durch das&nbsp;<strong>Foramen ischiadicum minus</strong>&nbsp;und verlässt das kleine Becken.&nbsp;Dabei verläuft er rechtwinklig über den Rand des Foramen ischiadicum minus und benutzt diesen im Bereich der Incisura ischiadica minor als überknorpeltes Hypomochlion&nbsp;(Widerlager eines Hebels). Ansatzstelle ist die&nbsp;<strong>Fossa trochanterica femoris</strong>.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Membrana obturatoria&nbsp;(Innenfläche) <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Fossa trochanterica  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Plexus sacralis&nbsp;(L4-S2) <br><br>'
Actions: '<b>Funktion:&nbsp;</b>Außenrotation<br>'
Plate: 'Atlas Plate 483'

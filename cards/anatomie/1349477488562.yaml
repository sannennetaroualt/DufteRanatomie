Title: 'Muskelns des Unterschenkels: Laterale Ansicht&nbsp;2'

OccludedImage: '<img src="MSA-Muscles_of_Leg-Lateral_View_239.jpg">'
Clinical: 'Der&nbsp;N. fibularis&nbsp;superficialis&nbsp;versorgt die gesamte&nbsp;Fibularisgruppe, der&nbsp;N. fibularis&nbsp;profundus&nbsp;hingegen alle Extensoren!<br>'
Comment: '<b>Kommetnar:</b>&nbsp;Diese Muskelgruppe wird auch als&nbsp;<strong>Peroneusgruppe</strong>&nbsp;bezeichnet.&nbsp;Die Muskeln der Fibularisgruppe werden durch den&nbsp;<strong>N. fibularis superficialis</strong>&nbsp;(Syn.: N.&nbsp;<strong>peroneus</strong>&nbsp;superficialis) innerviert.&nbsp;Die Blutversorgung erfolgt über&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. fibularis</strong>&nbsp;(auch A. und V. peronea genannt).<br><div><br></div><div>Verlauf der Sehne des&nbsp;<b>M. fibularis longus</b><div>Das IMPP zeigt gerne klinische Bilder und möchte wissen, welche anatomische Struktur darauf zu sehen ist.&nbsp;Präge dir den&nbsp;<strong>Verlauf der Sehne des M. fibularis longus</strong>&nbsp;sowie deren&nbsp;<strong>Ansatz am Os cuneiforme mediale</strong>&nbsp;gut ein.</div></div><div><br></div><div><img src="ana_004100_unterschenkelmuskeln_fibularisgruppe_lage.png"></div>'
Origin: '<b>Ursprung (proximal):</b><div>Fibula: Facies lateralis</div><div>Septa intermuscularia<br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Os&nbsp;metatarsi&nbsp;V<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. fibularis&nbsp;superficialis&nbsp;(L5-S1) <br><br>'
Actions: '<b>Funktion:&nbsp;</b><div>OSG: Plantarflexion<div>USG:&nbsp;Pronation (=Eversion) <br><br></div></div>'

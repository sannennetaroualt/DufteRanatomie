Title: 'Muscles of Facial Expression 3'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_319.jpg">'
Clinical: '<b>Clinical:</b>  All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the orbicularis oculi would result in an inability to wink or close the eyelid ipsilaterally with the potential for damage to the cornea because the tear film would not be evenly distributed across the cornea''s surface.<br>'
Comment: '<b>Comment:</b>  The orbicularis oculi has 3 parts:an orbital part, which is thicker and surrounds the orbital margin; a palpebral part, which is thin and lies in the eyelids; and a lacrimal part.<br>As a muscle of facial expression, this cutaneous muscle lies within the layers of the superficial fascia.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Medialer Augenwinkel<br>'
Insertion: '<b>Ansatz: </b>Haut des Lids, Lidränder, umschließt das Auge<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Endäste des N. facialis<br>'
Actions: '<b>Funktion:</b>  Lidschluss, Lidschlag<br>'

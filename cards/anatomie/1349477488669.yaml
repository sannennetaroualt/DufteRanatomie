Title: '<div>Oberflächliche Venen und Arterien des Halses</div>'

OccludedImage: '<img src="MSA-Superficial_Veins_and_Arteries_of_Neck67.jpg">'
Clinical: '<b>Klinik:</b><div><b><br></b></div><div>Bei einer „Einflussstauung“ des Herzens, z.&nbsp;B. durch Rechtsherzinsuffizienz oder Prozesse im&nbsp;Mediastinum, die den Blutstrom über die V.&nbsp;cava superior behindern, treten die oberflächlichen Halsvenen (insbesondere die V. jugularis externa) häufig deutlich hervor.<br><b><br></b><img src="cs_7379525.jpg"><b><br></b></div><div>Quelle: Duale Reihe Anatomie<br><br></div>'
Comment: '<b>Comment:</b>  Superficial veins of the neck include the external jugular vein and its principal tributaries.  The external jugular vein often communicates with the internal jugular vein, which lies deep within the carotid sheath.  <br><br>The principal arteries of the neck include major branches arising from the subclavian artery (thyrocervical and costocervical trunks) and several branches arising from the external carotid artery.<br>'

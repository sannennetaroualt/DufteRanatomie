Title: 'Tiefes Nackendreieck (Trigonum suboccipitale) 3'

OccludedImage: '<img src="MSA-Suboccipital_triangle_316.jpg">'
Clinical: ''
Comment: '<b>Kommentar:<br></b>Zu den kurzen Nackenmuskeln werden im engeren Sinne nur die Muskeln gezählt, die vom R. dorsalis des 1. Spinalnervs (N. suboccipitalis) innerviert werden. Unter ihnen sind sowohl Vertreter des lateralen (M. obliquus capitis inferior) als auch des medialen Trakts (M. obliquus capitis superior und Mm. recti capitis posterior major u. minor). Die ventrale Gruppe der kurzen Nackenmuskeln (Mm. recti capitis lateralis u. anterior) wird von Rr. ventrales innerviert; sie werden daher auch zu den prävertebralen Muskeln gezählt&nbsp;<br><br>Deep within this suboccipital triangle, the vertebral artery (a branch of the subclavian artery in the lower neck) passes through the transverse foramen of the atlas and loops medially to enter the foramen magnum of the skull to supply the brainstem.  <br><br>The first 3 pairs of the cervical spinal nerves (dorsal rami) are found in this region.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>M. rectus capitis post. minor: Tuberculum posterius des Atlas<div>M. rectus capitis post. major: Proc. spinosus des Axis<br><br></div></div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>M. rectus capitis post. minor: Inneres Drittel der Linea nuchalis inf.<div>M. rectus capitis post. major:&nbsp;Mittleres Drittel der Linea nuchalis inf.</div><div><br></div></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. suboccipitalis (R. dorsalis von C1)&nbsp;<br><br>'
Actions: '<b>Funktion:</b><div>  M. rectus capitis posterior minor: Seitneigung des Kopfes zur gleichen Seite<br>M. rectus capitis posterior major:&nbsp;Drehung des Kopfes zur gleichen Seite<br></div>'

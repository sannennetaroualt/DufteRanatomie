OccludedImage: '<img src="MSA-Nerves_of_Kidney_Ureters_and_Urinary_Bladder10.jpg">'
Clinical: 'Merke: <b>Cannon-Böhm-Punkt</b><div>Der Nervus vagus versorgt die abdominellen Organe bis etwa zur linken Kolonflexur, danach (aboral davon) übernimmt der <b>sakrale Parasympathikus</b>. Diese Grenze im linken Drittel des Colon transversum wird als&nbsp;<strong>Cannon-Böhm-Punkt</strong>&nbsp;bezeichnet.</div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Die vegetative Innervation der Bauch- und Beckenorgane erfolgt durch&nbsp;<strong>Sympathikus</strong>&nbsp;und&nbsp;<strong>Parasympathikus</strong>&nbsp;sowie durch das&nbsp;<strong>enterische Nervensystem</strong>.<div><br><div>Die&nbsp;<strong>sympathischen</strong>&nbsp;Nervenfasern haben ihren Ursprung in den Rückenmarkssegmenten&nbsp;<strong>Th5–L2</strong>. Die präganglionären Fasern aus den Rückenmarksegmenten Th5–12 ziehen ohne Umschaltung durch die Grenzstrangganglien (<strong>Truncus sympathicus</strong>) und laufen weiter als&nbsp;<strong>Nn. splanchnici thoracici</strong>&nbsp;(N. splanchnicus major und minor) zu den prävertrebralen Ganglien. Dort werden sie auf das 2. Neuron umgeschaltet. Fasern aus den Rückenmarksegmenten L1–2 bilden die&nbsp;<strong>Nn. splanchnici lumbales</strong>.</div><div><br></div><div>Die&nbsp;<strong>prävertebralen Ganglien</strong>&nbsp;befinden sich an der Vorderseite der Aorta und sind nach den Arterien benannt, auf denen sie liegen:</div><div><ul><li>Ganglia coeliaca (im Plexus coeliacus)<br></li><li>Ganglion mesentericum superius (im Plexus mesentericus superior)<br></li><li>Ganglia aorticorenalia (an den Abgängen der Aa. renales)<br></li><li>Ganglion mesentericum inferius (im Plexus mesentericus inferior).<br></li></ul></div><div>Die&nbsp;<strong>parasympathische</strong>&nbsp;Versorgung erfolgt durch Fasern des&nbsp;<strong>N. vagus</strong>&nbsp;(Ursprung: Hirnstamm) oder aus dem Sakralmark (<strong>S2–4</strong>). Die Umschaltung auf das 2. efferente Neuron erfolgt im Gegensatz zum Sympathikus in organnahen Ganglien<br><br><img src="ana_013400_steckbrief.png"><br><br><img src="ana_013400_plexus_extraperitonealraum.png"><br></div></div></div>'

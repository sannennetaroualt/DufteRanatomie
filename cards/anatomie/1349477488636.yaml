Title: 'Rechter Vorhof'

OccludedImage: '<img src="MSA-Right_Atrium21.jpg">'
Clinical: '<b>Klinik:&nbsp;</b>Fallot-Tetralogie&nbsp;<div><div></div><br>Kommt es bei den Septierungsvorgängen der Ventrikel und Gefäße zu Störungen, kann dies zu einem&nbsp;angeborenen Herzfehler&nbsp;führen. Die&nbsp;Fallot-Tetralogie&nbsp;beschreibt eine komplexe angeborene Fehlbildung des Herzens und besteht aus vier Komponenten: 1)&nbsp;Pulmonalstenose, 2)&nbsp;Ventrikelseptumdefekt, 3) "reitende"&nbsp;Aorta&nbsp;und 4)&nbsp;Hypertrophie&nbsp;des&nbsp;rechten Ventrikels. Die&nbsp;Aorta&nbsp;verlagert sich über den&nbsp;Ventrikelseptumdefekt&nbsp;und "reitet" auf ihm. Hierdurch wird die Pulmonalarterie samt dazugehöriger Klappe eingeengt (Pulmonalstenose), weshalb der&nbsp;rechte Ventrikel&nbsp;mehr Druck aufbauen muss und hypertrophiert. Je nach Ausprägung der Obstruktion der Ausflussbahn im&nbsp;rechten Ventrikel&nbsp;ergibt sich – den Druckverhältnissen folgend – ein Links-Rechts-Shunt oder ein Rechts-Links-Shunt.<br><img src="big_56586be29b995.jpg"><b><br></b></div>'
Comment: '<b>Kommentar:</b>&nbsp;Im rechten Vorhof münden folgende venöse Gefäße:<div><ul><li><strong>V. cava superior und inferior:</strong>&nbsp;Sie führen venöses Blut aus dem&nbsp;<strong>Körperkreislauf</strong>.<br></li><li><strong>Sinus coronarius:</strong>&nbsp;Er sammelt Blut von den&nbsp;<strong>Herzvenen</strong>.<br></li></ul></div><div>Morphologisch unterscheidet man im rechten Vorhof 2 Anteile:</div><div><ul><li>einen hinteren,&nbsp;<strong>glattwandigen</strong>&nbsp;Abschnitt (<strong>Sinus venarum cavarum</strong>)<br></li><li>einen vorderen,&nbsp;<strong>rauwandigen</strong>&nbsp;Abschnitt&nbsp;(<strong>Mm. pectinati</strong>&nbsp;oder „Herzmuskelbälkchen“).<br></li></ul></div><div>Beide Abschnitte werden durch eine Muskelleiste (<strong>Crista terminalis</strong>) abgegrenzt.</div><div><br></div><div>Im Vorhofseptum befindet sich eine kleine ovale Grube, die&nbsp;<strong>Fossa ovalis</strong>.</div>'

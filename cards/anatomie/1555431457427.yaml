Title: 'Gastroduodenal Junction'

OccludedImage: '<img src="Screen Shot 2019-04-16 at 11.17.56 AM.png">'
Clinical: '<img src="paste-6e48d14c9bcf4bdaa9e4ce3884813aab68506b11.jpg"><br>Zollinger-Ellison syndrome (or gastrinoma) is a disorder often caused by a tumor of enteroendocrine cells in the pylorus of the stomach or proximal duodenum. It leads to overproduction of the hormone, gastrin, and increased production of hydrochloric acid from parietal cells, leading to peptic ulcers. Usual mode of treatment is medication to reduce acid and heal the ulcers or surgical intervention in more severe cases.'
Comment: '<img src="paste-64d7579a66b7e8712b08aaeaae9f332dba6aabdb.jpg"><br>Comment: The gastroduodenal junction is a broad transitional zone where the pylorus of the stomach contacts the first part of the duodenum. Histologically, it shows a gradual transition from gastric mucosa of the pylorus to the characteristic villous epithelium of the duodenal mucosa. Whereas gastric surface epithelium is lined by  1 type of surface mucous cell, simple columnar epithelium of the duodenum has 2 types of cells (enterocytes and goblet cells).  The middle layer of smooth muscle in the muscularis externa of the pylorus is thickened to form the pyloric sphincter.'

Title: 'Vordere und Hintere Augenkammern'

OccludedImage: '<img src="MSA-Anterior_and_Posterior_Chambers_of_the_Eye79.jpg">'
Clinical: '<b>Klinik:<br></b>Eine Verminderung der Abflussrate des Kammerwassers führt zu einer&nbsp;<b>Erhöhung des Augeninnendrucks</b>. Dieser pathologische Zustand wird&nbsp;<b>Glaukom</b>&nbsp;(<b>„grüner Star“</b>) genannt. Er kann sich über Jahre nahezu unbemerkt entwickeln (<b>Glaucoma chronicum simplex</b>) oder bei einer akuten Durcksteigerung auf 80&nbsp;mmHg als&nbsp;<b>Glaukomanfall</b>&nbsp;auftreten. Letzterer kann mit starken Augen- und Kopfschmerzen,&nbsp;Erbrechen, Stauung der episkleralen Venen und Hornhautödem einhergehen. Eine Erhöhung des intraokulären Drucks führt zu einer Abscherung von Nervenfasern im Bereich der Papilla nervi optici und schließlich zur Atrophie des N. opticus und Erblindung.<br>Die Therapie zielt auf eine Senkung der Kammerwasserproduktion und auf eine Verbesserung des trabekulären Abflusses. Letzteres wird durch Miotika (Substanzen, welche die M. sphincter pupillae und M. ciliaris kontrahieren) erreicht.<b><br></b>'
Comment: '<b>Kommentar:</b>&nbsp;Man unterscheidet drei Räume (Kammern) des Auges . Sie gliedern sich von ventral nach dorsal in: vordere Augenkammer (Camera anterior), hintere Augenkammer (Camera posterior) und Glaskörperraum (Camera postrema, Camera vitrea).<br><div><div>Akkommodation</div></div><div><br></div><div>Über den Kammerwinkel in der vorderen Augenkammer fließt das Kammerwasser durch ein Trabekelwerk, den Schlemm-Kanal und die Kammerwasservenen in die episkleralen und von dort in die subkonjunktivalen Venen ab.<br></div><div><br></div><div>Beim&nbsp;<b>Blick in die Nähe</b>&nbsp;(<b>Akkommodation</b>)&nbsp;<b>kontrahieren</b>&nbsp;sich die meridionalen Fasern des&nbsp;<b>M. ciliaris</b>&nbsp;und verschieben die Processus ciliares in Richtung Linsenäquator. Dadurch erschlaffen die Zonulafasern und dank ihrer&nbsp;<b>Eigenelastizität</b>&nbsp;nimmt die Linse eine mehr kugelförmige Gestalt an → ihre&nbsp;<b>Brechkraft nimmt zu</b>.</div><div><div>Desakkommodation</div></div><div>Beim&nbsp;<b>Blick in die Ferne</b>&nbsp;(<b>Desakkommodation</b>)&nbsp;<b>erschlafft</b>&nbsp;der&nbsp;<b>M. ciliaris</b>, wodurch die passiv gespannten Anteile der&nbsp;<b>Bruch-Membran</b>&nbsp;(Abb. M-5.11) sich wieder zusammen ziehen. Dadurch bewegen sich die Ziliarfortsätze vom Linsenäquator weg. Dies spannt die Zonulafasern an, die ihrerseits an der Linse ziehen und diese abflachen → ihre&nbsp;<b>Brechkraft nimmt ab</b>.</div>'

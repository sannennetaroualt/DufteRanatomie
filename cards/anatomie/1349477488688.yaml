Title: 'Venen der Mund und Pharyngeal Region'

OccludedImage: '<img src="MSA-Veins_of_Oral_and_Pharyngeal_Regions72.jpg">'
Clinical: '<b>Clinical:</b>  These veins do not possess valves and provide avenues for the spread of infection throughout the head and neck region. The pterygoid plexus of veins has connections with the ophthalmic veins (and to the cavernous sinus via these veins), facial veins, and the superficial temporal veins and their small tributaries, which also pass through the skull as emissary veins to drain into the dural venous sinuses.<br />'
Comment: '<b>Comment:</b>  Veins of the facial, oral, and pharyngeal regions are largely tributaries that ultimately collect in the internal jugular vein.  In the infratemporal region, a pterygoid plexus of veins communicates with the cavernous sinus and veins of the orbit and oral cavity.  Many of the veins of this region have the same names as their corresponding arteries.  <br><br>Key veins are as follows:The retromandibular vein receives tributaries from the temporal and infratemporal regions (pterygoid plexus), nasal cavity, pharynx, and oral cavity.  The internal jugular vein drains the brain, face, thyroid gland, and neck.  The external jugular vein drains the superficial neck, lower neck and shoulder, and upper back (often communicates with the retromandibular vein).  <br><br>These veins provide avenues for the spread of infection throughout the head and neck region.<br>'

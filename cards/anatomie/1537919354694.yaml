Clinical: '<div>The substantia nigra is a collection of dopaminergic&nbsp;neurons located in the midbrain. It is part of the basal&nbsp;ganglia, a collection of subcortical nuclei that regulate&nbsp;motor function. Death of the dopaminergic neurons in the&nbsp;substantia nigra is one of the characteristics of Parkinson’s&nbsp;disease. Symptoms of Parkinson’s disease include tremor,&nbsp;akinesia, bradykinesia, stiffness, and masked facies.</div>'

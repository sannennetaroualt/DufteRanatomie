Title: 'Externe craniozervikale Bänder'

OccludedImage: '<img src="MSA-External_Craniocervical_Ligaments13.jpg" />'
Clinical: ''
Comment: '<b>Kommentar:</b><div>Die&nbsp;Kopfgelenke&nbsp;ermöglichen fein abgestimmte Bewegungen des Kopfes um drei Achsen: Streckung (Kopf nackenwärts legen) und Beugung (Nicken) sowie Lateralflexion und Rotation des Kopfes. Dieser hohe Bewegungsumfang ist von großer Bedeutung, da er das gezielte Ausrichten der am Kopf sitzenden Sinnesorgane ermöglicht. Man unterscheidet das obere&nbsp;Kopfgelenk&nbsp;(Art. atlantooccipitalis) und das untere&nbsp;Kopfgelenk&nbsp;(Art. atlantoaxialis), das wiederum aus zwei Teilgelenken besteht.<br><b><br></b>Das <b>Ligg. flava </b>und die <b>Llg. nuchae </b>weisen einen hohen Gehalt an <b>elastischen Fasern</b> auf.</div>'

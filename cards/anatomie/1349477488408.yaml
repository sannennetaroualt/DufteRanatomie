Title: 'Durale Sinus'

OccludedImage: '<img src="MSA-Dural_Venous_Sinuses74.jpg">'
Clinical: '<b>Klinisch:</b>&nbsp;<b>Septische&nbsp;Sinus-cavernosus-Thrombose</b><br>Eine&nbsp;septische&nbsp;Sinus-cavernosus-Thrombose&nbsp;entsteht, wenn ein Erreger aus benachbarten Strukturen oder aus in ihn drainierenden&nbsp;Venen&nbsp;in den Sinus gelangt. Aufgrund der topographischen Nähe des&nbsp;Sinus cavernosus&nbsp;zu den&nbsp;Nasennebenhöhlen&nbsp;besteht also bei einer&nbsp;eitrigen&nbsp;Nasennebenhöhlenentzündung&nbsp;die Gefahr, dass die Entzündung durch die knöcherne Wand der&nbsp;Nasennebenhöhle&nbsp;und in den&nbsp;Sinus cavernosus&nbsp;bricht. Außerdem können Erreger aus den&nbsp;Venen&nbsp;des Gesichts in den&nbsp;Sinus cavernosus&nbsp;gelangen und dort zu einer&nbsp;Thrombose&nbsp;führen. Ein typisches Fallbeispiel dafür ist die Manipulation von Furunkeln im Nasendreieck. Es kann dann zu einer Schädigung der durch den&nbsp;Sinus cavernosus&nbsp;ziehenden Leitungsbahnen und einer&nbsp;eitrigen&nbsp;Meningitis&nbsp;kommen. Der&nbsp;Sinus cavernosus&nbsp;ist außerdem noch in andere klinische Erkrankungsbilder involviert, siehe:&nbsp;Sinus-cavernosus-Syndrom,&nbsp;Sinus-cavernosus-Fistel.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Die&nbsp;duralen Sinus&nbsp;sind eine Art Auffangbecken, in denen das&nbsp;Blut&nbsp;kleinerer&nbsp;Venen&nbsp;aus dem&nbsp;Gehirn, der&nbsp;Hirnhäute&nbsp;und der&nbsp;Augenhöhle&nbsp;gesammelt und abtransportiert wird. Die Sinus liegen im Hohlraum zwischen zwei Durablättern – den Duraduplikaturen – und fließen in die&nbsp;V. jugularis interna&nbsp;ab.<br><br><img src="ana_024300_tiefe_hirnvenen.png"><br><img src="ana_024300_steckbrief.png"><br>'

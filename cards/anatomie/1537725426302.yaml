Title: 'Upper Limb'

OccludedImage: '<img src="paste-15251428868097.jpg" />'
Clinical: '<div>The suprascapular artery is a branch of the thyrocervical&nbsp;trunk of the subclavian artery. It passes superior to the&nbsp;suprascapular ligament at the suprascapular notch to&nbsp;supply the supraspinatus and infraspinatus muscles.&nbsp;The suprascapular nerve arises from the upper trunk of&nbsp;the brachial plexus and passes inferior to the ligament to&nbsp;innervate the same muscles. The suprascapular nerve is&nbsp;subject to impingement at the notch, whereas the artery&nbsp;would not be compressed because it passes over the&nbsp;ligament.</div>'

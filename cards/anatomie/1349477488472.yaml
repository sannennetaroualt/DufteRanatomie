Title: 'Kehlkopfmuskeln 2'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Larynx53.jpg">'
Clinical: '<b>Klinik:&nbsp;</b><br><div><b>Rekurrensparese</b><br>Eine&nbsp;Schädigung des&nbsp;N. laryngeus recurrens&nbsp;kann zur sog.&nbsp;Rekurrensparese&nbsp;führen (wovon der durch den&nbsp;N. laryngeus superior&nbsp;innervierte&nbsp;M. cricothyroideus&nbsp;natürlich nicht betroffen ist). Bei einer&nbsp;<b>einseitigen&nbsp;Rekurrensparese&nbsp;</b>sind alle inneren&nbsp;Kehlkopfmuskeln&nbsp;dieser Seite ausgefallen, sowohl der Stimmritzenöffner (M. cricoarytaenoideus posterior) als auch die Schließer der&nbsp;Stimmritze&nbsp;(M. cricoarytaenoideus lateralis,&nbsp;M. arytaenoideus obliquus&nbsp;und transversus). Dadurch steht das ipsilaterale&nbsp;Stimmband&nbsp;auf der betroffenen Seite still, meist in Paramedian- bzw. Medianstellung.&nbsp;Durch den unvollständigen Verschluss der&nbsp;Stimmritze&nbsp;in&nbsp;Phonationsstellung&nbsp;kommt es zu Heiserkeit, das kontralaterale bewegliche&nbsp;Stimmband&nbsp;ermöglicht jedoch eine unbeeinträchtigte&nbsp;Atmung.&nbsp;Hingegen kann eine&nbsp;<b>beidseitige&nbsp;Rekurrensparese&nbsp;</b>– je nach Stellung der&nbsp;Stimmbänder&nbsp;– zu inspiratorischem&nbsp;Stridor&nbsp;und starker&nbsp;Atemnot&nbsp;führen, da nun beidseits der einzige Stimmritzenöffner (der&nbsp;M. cricoarytaenoideus posterior, auch "Postikus" genannt) ausgefallen ist.&nbsp;</div>'
Comment: '<b>Comment:</b>  Der&nbsp;M. cricothyroideus&nbsp;ist der einzige äußere(!)&nbsp;Kehlkopfmuskel&nbsp;und wird als einziger&nbsp;Muskel&nbsp;vom R. externus des&nbsp;N. laryngeus superior&nbsp;und nicht vom N. laryngeus inferior innerviert! <br><img src="paste-2f25aa1eb558ad58217bdc041cc22ddbda9fee0e.jpg"><br>'

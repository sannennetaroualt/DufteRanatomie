Title: 'Common Fibular (Peroneal) Nerve---'

OccludedImage: '<img src="MSA-Common_Fibular_(Peroneal)_Nerve63.jpg">'
Clinical: '<b>Klinik:</b> N.- fibularis-communis-Läsion<br>Bei Schädigung des&nbsp;N. fibularis communis, bspw. durch Kompression des Nervs am&nbsp;Fibulaköpfchen&nbsp;durch einen Gips, kommt es zu einer&nbsp;Schwäche der Fußheber, so dass der&nbsp;Fuß&nbsp;im&nbsp;Sprunggelenk&nbsp;nicht mehr angehoben bzw. aktiv proniert werden kann.&nbsp;Man bezeichnet das resultierende Gangbild als "Steppergang".<br><div><br></div><div>Läsion des N.<b>&nbsp;P</b>eronaeus&nbsp;<b>P</b>rofundus: Motorisch <b>StePPergang </b>und sensibel <b>FliP-FloP</b>-Bereich!<br></div><div><br></div><div><b>Beispiel Steppergang</b></div><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/F_F7DdAD7yU" width="560"></iframe>'
Comment: '<b>Comment:</b>  The common fibular nerve is a direct extension of the sciatic nerve.  It wraps superficially around the head of the fibula and divides into a superficial branch and a deep branch.  <br><br>The superficial fibular nerve innervates muscles of the lateral compartment of the leg, which are essentially involved in eversion of the foot.  The deep fibular nerve innervates muscles of the anterior compartment of the leg and muscles on the dorsum of the foot.  These muscles are essentially dorsiflexors of the foot at the ankle and extensors of the toes.  <br><br><br><div><br></div><div><img src="big_59d64afe6b74a.jpg"><br></div>'

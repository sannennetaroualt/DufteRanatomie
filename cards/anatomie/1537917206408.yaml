Title: 'Head and Neck'

OccludedImage: '<img src="paste-22252225560577_1349468305012.jpg" />'
Clinical: '<div>Three hundred of the estimated 800 lymph nodes in the&nbsp;body are situated in the neck. Lymph nodes in the head&nbsp;and neck are arranged in two horizontal rings and two&nbsp;vertical chains on either side of the neck. The outer&nbsp;(superficial) ring consists of the occipital, preauricular&nbsp;(parotid), submandibular, and submental nodes; the inner&nbsp;(deep) ring is formed by clumps of mucosa-associated&nbsp;lymphoid tissue (MALT) located primarily in the&nbsp;nasopharynx and oropharynx (Waldeyerâ€™s ring).&nbsp;The vertical chain consists of superior and inferior&nbsp;groups of deep cervical nodes related to the carotid&nbsp;sheath (jugular groups). All lymph vessels of the head and&nbsp;neck drain into the deep cervical nodes, either directly&nbsp;from the tissues or indirectly via nodes in outlying groups.&nbsp;Lymph is returned to the systemic venous circulation via&nbsp;either the right lymphatic duct or the thoracic duct.</div>'

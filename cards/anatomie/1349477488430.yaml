Title: 'Unterarm Muskulatur&nbsp;3'

OccludedImage: '<img src="MSA-Forearm_Muscles_336.jpg">'
Clinical: '<b>Clinical:</b> This muscle acts along with the extensor carpi radialis longus and is tested clinically along with that muscle. Therefore, one can test this muscle clinically by having the patient extend and abduct their hand at the wrist against resistance. This action not only tests these two muscles but also tests the integrity of the radial nerve (its deep branch).<br>'
Comment: '<b>Comment:</b>  This muscle is shorter and thicker than the extensor carpi radialis longus, which partially covers it.  Occasionally, both muscles form a single belly that gives rise to 2 tendons.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Epicondylus lateralis humeri<br>'
Insertion: '<b>Ansatz (distal):</b>  Os metacarpi III<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. radialis (C6-8)&nbsp;<br>'
Actions: '<b>Funktion:&nbsp;</b><br><ul style=""><li style="">Handgelenke<br></li><ul><li style="">Dorsalextension&nbsp;</li><li style="">Radialabduktion</li></ul></ul><div><div></div></div>'

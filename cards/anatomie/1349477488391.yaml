Title: 'Knöcherner Thorax'

OccludedImage: '<img src="MSA-Bony_Framework_of_Thorax0.jpg">'
Clinical: '<b>Merke:</b> Da die erste&nbsp;Rippe&nbsp;nicht tastbar ist, beginnt man mit der Zählung der&nbsp;Rippen&nbsp;am&nbsp;Angulus sterni, an dem die 2.&nbsp;Rippe&nbsp;ansetzt!<br>'
Comment: '<b>Kommentar:</b>&nbsp;Öffnungen des&nbsp;Thorax&nbsp;<div></div><b>Obere Thoraxapertur</b>&nbsp;(=&nbsp;Apertura thoracis superior): Gebildet von drei Strukturen<div>1. Brustwirbelkörper</div><div>1. Rippenpaar</div><div>Oberrand des&nbsp;Manubrium sterni</div><div><br></div><div><b>Untere Thoraxapertur</b>&nbsp;(=&nbsp;Apertura thoracis inferior): Gebildet von fünf Strukturen&nbsp;<div></div>12. Brustwirbelkörper</div><div>12. Rippenpaar</div><div>Die Enden vom 11. Rippenpaar</div><div>Rippenbogen&nbsp;(=&nbsp;Arcus costalis)</div><div>Processus xiphoideus&nbsp;des&nbsp;Sternums</div><div><i><br></i></div><div><i>Halsrippe und&nbsp;Thoracic-Outlet-Syndrom</i><br>Durch eine Störung der Rippenanlage ist bei einigen Menschen am siebten&nbsp;Halswirbel&nbsp;statt des Tuberculum anterius eine sog. "Halsrippe" ausgebildet. Ist eine solche Halsrippe sehr lang, kann als Folge ein&nbsp;Thoracic-Outlet-Syndrom&nbsp;auftreten. Unter diesem Namen werden Engpasssyndrome zusammengefasst, die dadurch entstehen, dass die unteren Fasern des&nbsp;Plexus brachialis&nbsp;und die&nbsp;A. subclavia&nbsp;auf ihrem Weg zur Axilla in einem sehr spitzen Winkel über die Halsrippe hinweg ziehen müssen. Durch verschiedene Bewegungen, bspw. beim Koffertragen, können die Strukturen noch enger an die Halsrippe gedrückt werden, wodurch es zu Durchblutungsstörungen (z.B. Blässe, Pulslosigkeit,&nbsp;Schmerzen) und Sensibilitätsstörungen (z.B. Dysästhesien und Muskelschwäche) kommen kann. Bei geringer Symptomatik wird i.d.R. zunächst ein konservativer Therapieansatz mittels Physiotherapie durchgeführt. Verbessern sich die Symptome dadurch jedoch nicht, kann eine chirurgische Resektion der Halsrippe erfolgen. Analog zur Halsrippe kann durch eine fehlerhafte Rippenanlage auch statt des&nbsp;Processus costalis&nbsp;eine sog. Lendenrippe am 1.&nbsp;Lendenwirbel&nbsp;auftreten.<br></div>'

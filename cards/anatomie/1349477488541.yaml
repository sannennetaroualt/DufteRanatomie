Title: 'Muscles of Hand 3'

OccludedImage: '<img src="MSA-Muscles_of_Hand_352.jpg">'
Clinical: '<b>Clinical:</b> The lumbricals can be tested clinically by having the patient flex the four medial metacarpophalangeal joint against resistance while keeping the interphalangeal joints extended.<br>'
Comment: '<b>Comment:</b>  Because of the way the lumbricals pass by the proximal interphalangeal joint, they prevent the extensor digitorum from hyperextending the joint.  <br><br>The lumbrical muscles may exhibit considerable variation in their attachments.<br>'
Origin: '<b>Ursprung (proximal):&nbsp;</b>Sehnen&nbsp;des&nbsp;M. flexor digitorum profundus<br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Dorsalaponeurosen&nbsp;der Finger II–V<br>'
Attachments: ''
Innervation: '<div style="text-align: justify;"><b>Innervation:</b></div><div><ul><li style="text-align: justify;">Mm. lumbricales&nbsp;I und II<br></li><ul><li style="text-align: justify;">N. medianus</li></ul><li style="text-align: justify;">Mm. lumbricales III und IV<br></li><ul><li style="text-align: justify;">N. ulnaris</li></ul></ul></div>'
Actions: '<b>Funktion:</b><div>Grundgelenk&nbsp;(Finger II–V):&nbsp;Flexion</div><div>Interphalangealgelenke&nbsp;(Finger II–V):&nbsp;Extension<b><br></b></div>'

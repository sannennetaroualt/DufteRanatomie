Title: 'Intrinsische Muskeln der Hand&nbsp;7'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_754.jpg">'
Clinical: '<b>Clinical:</b> The palmar interossei are tested clinically by placing a sheet of paper between two adjacent fingers and, with the patient holding the paper between their adducted fingers, the physician tries to pull the paper away. With weakened adduction, the patient will have difficulty holding the sheet of paper between their fingers.<br>'
Comment: '<b>Comment:</b>  The 3 unipennate palmar interossei are smaller than the 4 dorsal interossei.<br>'
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>I: Os metacarpale II&nbsp;(ulnar)</div><div>II: Os metacarpale IV&nbsp;(radial)</div><div>III: Os metacarpale V&nbsp;(radial) <br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Dorsalaponeurosen&nbsp;und&nbsp;Phalanx&nbsp;proximalis der Finger II, IV, V <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. ulnaris <br>'
Actions: '<b>Funktion:</b><div><ul><li>Grundgelenk&nbsp;(Finger II, IV und V)</li><ul><li>Flexion</li></ul><li>Interphalangealgelenke&nbsp;(Finger II, IV und V)<br></li><ul><li>Extension</li><li>Adduktion&nbsp;</li></ul></ul></div>'
Plate: 'Atlas Plate 453'

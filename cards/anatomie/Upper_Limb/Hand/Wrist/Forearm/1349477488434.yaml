Title: 'Unterarm Muskulatur&nbsp;7'

OccludedImage: '<img src="MSA-Forearm_Muscles_740.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient supinate their hand (palm up) and extend their forearm at the elbow. The physician then places his/her finger on the lateral aspect of the patient''s extended thumb for resistance and asks them to try to move the thumb toward their elbow (abduct). While the patient does this, look for the tendon of the muscle running to the base of the thumb''s metacarpal bone. <br>'
Comment: '<b>Kommentar:</b><div><div><div><b>Tabatière</b></div></div><div><div><div>Darstellung der rechten Hand in der Ansicht von medial:<br><br>Die Tabatière oder auch Fovea radialis wird anatomisch durch drei Sehnen begrenzt: M. abductor pollicis longus, M. extensor pollicis brevis und M. extensor pollicis longus. Wie hier dargestellt, wird bei Extension und Abduktion des Daumens die Tabatière als Mulde am proximalen radialen Handrücken bei den meisten Menschen deutlich sichtbar.<br><br>Da sich in ihrer Tiefe das Os scaphoideum befindet, ist ein Druckschmerz an dieser Stelle typisch für eine Kahnbeinfraktur.</div></div></div><div><img src="big_5b32054931d66.jpg"><br></div><div><br></div></div>'
Origin: '<b>Ursprung (proximal):</b>  Dorsalseiten von&nbsp;Ulna,&nbsp;Radius&nbsp;und Membrana interossea <br><br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Os metacarpi I <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Sämtliche&nbsp;Extensoren des Unterarms&nbsp;werden&nbsp;vom&nbsp;N. radialis&nbsp;innerviert! <br><br>'
Actions: '<b>Funktion:</b><div><ul><li>Daumensattelgelenk<br></li><ul><li>Abduktion</li><li>Extension</li></ul></ul></div>'
Plate: 'Atlas Plate 429'

Title: 'Knochen des Ellenbogen: in Flexion'

OccludedImage: '<img src="MSA-Bones_of_Elbow-in_Flexion5.jpg">'
Clinical: '<div><b>Klinik</b></div>Besonders bei Kindern treten beim Sturz auf den ausgestreckten Arm sog. „<b>Grünholzfrakturen</b>&nbsp;“ des Collum radii auf. Hierbei bleibt der Periostschlauch intakt, sodass es nicht zu einer Trennung der Frakturenden kommt.&nbsp;<div><br></div><div>Wenn Kleinkinder am Arm in die Höhe gerissen werden, kann durch den plötzlichen Zug gegen das Körpergewicht das Caput radii aus der Schlinge des Lig. anulare gleiten (<b>perianuläre</b>&nbsp;oder&nbsp;<b>Chassaignac</b>&nbsp;-<b>Luxation</b>&nbsp;). Als Symptom entspricht dem die „Pronatio dolorosa“ (d.&nbsp;h. schmerzhafte Pronation)<br></div>'
Comment: '<b>Kommentar:</b>  The bones of the elbow include the humerus and the 2 bones of the forearm, the radius and ulna.  The ulna lies more medially in the forearm and is the longer of the 2 bones.  The point of the elbow that can be easily felt is the olecranon, located posteriorly and proximally on the ulna.  <br><br>Dislocations of the elbow may be accompanied by fractures of the humeral epicondyle, olecranon (ulna), radial head, or coronoid process of the ulna.  The median or ulnar nerves of the brachial plexus, or both, may be injured in elbow dislocations or fractures.<br>'

Title: 'Arterien der Schulter'

OccludedImage: '<img src="MSA-Arteries_Around_Scapula62.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Bei blutenden Verletzungen oder Operationen in dieser Region müssen wegen der ausgeprägten Anastomosen&nbsp;<b>beide Enden</b>&nbsp;von&nbsp;<b>Arterien unterbunden</b>&nbsp;werden.</div>'
Comment: '<b>Kommentar:</b><div>Der&nbsp;<b>Schulterbereich</b>&nbsp;wird durch Äste folgender Arterien versorgt:<div><ul><li>der&nbsp;<b>Arteria subclavia</b>&nbsp;bzw. dem von ihr noch medial der hinteren Skalenuslücke abgehenden&nbsp;<b>Truncus thyrocervicalis</b>. Die A. subclavia lagert sich in der&nbsp;Skalenuslücke&nbsp;zwischen den Mm. scaleni ant. und med. kaudal und ventral den Trunci des&nbsp;Plexus brachialis&nbsp;an und zieht mit ihnen in einem Bogen über die Pleurakuppel; zwischen erster Rippe und Clavicula tritt sie nach kaudal/lateral als A. axillaris in die Axilla.</li><li>Der&nbsp;<b>Arteria axillaris</b>&nbsp;, die als Fortsetzung der A. subclavia distal der Clavicula in der Axilla zwischen die Faszikel des&nbsp;Plexus brachialis&nbsp;zieht. Sie liegt dort medial des Schultergelenks vor dem M. subscapularis bzw. seiner Ansatzsehne.<br></li></ul></div><div>Die Äste der A. axillaris&nbsp;<b>anastomosieren</b>&nbsp;im Schulterbereich mit denen der A.&nbsp;subclavia</div><br><div>Die beiden letzten Zweige der A. axillaris bilden einen Gefäßkranz um das Collum chirurgicum:</div><div><ul><li>die&nbsp;<b>Arteria circumflexa humeri anterior</b>&nbsp;und die<br></li><li>kräftigere&nbsp;<b>Arteria circumflexa humeri posterior</b>&nbsp;, die mit dem N. axillaris durch die laterale Achsellücke zieht und sich dorsal eng um das Collum chirurgicum humeri schlingt.<br></li></ul><div><img src="867116_25.jpg"><br></div></div></div>'

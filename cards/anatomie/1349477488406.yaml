Title: 'Oberflächliche Venen und Nerven der Schulter und des Oberarms'

OccludedImage: '<img src="MSA-Cutaneous_Nerves_and_Superficial_Veins_of_Shoulder_and_Arm60.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b><div><b>Merke</b><div>Von proximal nach distal erfolgt die sensible Innervation des&nbsp;<b>lateralen</b>&nbsp;Schulter-Oberarm-Bereichs nach dem&nbsp;<b>A</b>xillaris<b>R</b>adialis<b>M</b>usculocutaneus-Muster,&nbsp;<b>medial</b>&nbsp;aus dem Fasciculus&nbsp;<b>medialis</b>&nbsp;des&nbsp;Plexus brachialis,&nbsp;<b>dorsal (= posterior)</b>&nbsp;aus dem Fasciculus&nbsp;<b>posterior&nbsp;</b>(über den N. radialis).</div><br><div>Die sensible Versorgung der&nbsp;<b>Schulter</b>&nbsp;erfolgt durch folgende Hautnerven:</div><div><ul><li><b>Nervus cutaneus brachii lateralis superior</b>&nbsp;(C5, C6), dem&nbsp;Endast des N. axillaris. Er tritt am Hinterrand des M. deltoideus durch die Faszie und versorgt im Wesentlichen die Haut über dem Muskel mit einem Autonomgebiet lateral vom Akromion. Sein Versorgungsgebiet wird überlappt durch&nbsp;</li><li>die&nbsp;<b>Nervi supraclaviculares</b>&nbsp;(C3,C4) aus dem&nbsp;Plexus cervicalis&nbsp;von kranial her und</li><li>die&nbsp;<b>Rami cutanei laterales</b>&nbsp;der&nbsp;<b>oberen&nbsp;</b>Interkostalnerven&nbsp;von medial her.<br></li></ul></div><div>Die Haut der&nbsp;<b>Axilla</b>&nbsp;wird innerviert vom</div><div><ul><li><b>Nervus cutaneus brachii medialis</b>&nbsp;(Th1, Th2) aus dem Fasciculus medialis (Abb. E-1.37).</li></ul>Die sensible Innervation des&nbsp;<b>Oberarms</b>&nbsp;(Abb. E-1.41) erfolgt nach folgendem Muster:</div><div><b>Lateral:</b>&nbsp;in der proximalen Hälfte noch durch den</div><div><ul><li><b>Nervus cutaneus brachii lateralis superior</b>&nbsp;(C5–C6), dem Endast des N. axillaris (s.&nbsp;o.).<br></li></ul>Daran schließen die Areale des<br><ul><li><b>Nervus cutaneus brachii lateralis inferior&nbsp;</b>(C6–C7) aus dem N. radialis und des</li><li><b>Nervus cutaneus antebrachii lateralis</b>&nbsp;(C6–C7) aus dem N. musculocutaneus an.</li></ul><b>Medial</b>&nbsp;wird die Haut vom</div><div><ul><li><b>Nervus cutaneus brachii medialis</b>&nbsp;(Th1, Th2) aus dem Fasciculus medialis innerviert.<br></li><li>Distal über dem Epicondylus medialis übernimmt der gleichfalls aus dem&nbsp;medialen Faszikel kommende&nbsp;<b>Nervus cutaneus antebrachii medialis</b>&nbsp;(C8, Th1) diese Funktion.<br></li></ul><b>Dorsal</b>&nbsp;sind die&nbsp;<b>Nervi cutanei brachii posterior</b>&nbsp;(C5, C6) und&nbsp;<b>antebrachii posterior</b>&nbsp;(C6, C7), Äste des N. radialis aus dem Fasciculus posterior, zuständig.<br></div><div><br></div><div><img src="cs_11352067.jpg"><br></div></div>'

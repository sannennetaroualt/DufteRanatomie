Title: 'Augapfel: Horizontaler Schnitt'

OccludedImage: '<img src="MSA-Eyeball-Horizontal_Section78.jpg">'
Clinical: '<b>Klinisch:</b>&nbsp;Eine Trübung der Linse wird Katarakt genannt. Die Therapie besteht in der Entfernung und dem Ersatz der Linse und Visuskorrektur durch eine Brille<div><br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Der Augapfel (Bulbus oculi) hat 3 Schichten: Tunica fibrosa bulbi bestehend aus der Cornea und der Sklera, Tunica vasculosa bulbi (Uvea) bestehend aus Iris, Choroidea und Ciliarkörper und der Tunica interna bulbi bestehend aus der Retina.<div><div><br>Die Macula lutea ist ein ovales Feld (ca. 1×2 mm) lateral der Bulbusachse, das im Zentrum die&nbsp;Fovea centralis&nbsp;enthält (Punkt des schärfsten Sehens)<br><b><br>Marfan-Syndrom</b><br>Das&nbsp;Marfan-Syndrom&nbsp;ist eine&nbsp;autosomal-dominant&nbsp;vererbte Erkrankung, die durch eine Mutation im Fibrillin-1-Gen&nbsp;hervorgerufen wird. Das Fibrillin-1-Gen&nbsp;codiert für das&nbsp;Protein&nbsp;Fibrillin-1, das maßgeblich am Aufbau von&nbsp;Bindegewebe&nbsp;beteiligt ist. Die fehlerhafte Synthese des&nbsp;Bindegewebes&nbsp;führt zu pathologischen Veränderungen verschiedener Organsysteme - betroffen sind v.a. das Skelettsystem, das kardiovaskuläre System und die Augen. Charakteristisch ist ein Hochwuchs, eine Hyperelastizität der&nbsp;Gelenke&nbsp;sowie Fehlbildungen von&nbsp;Herz&nbsp;und&nbsp;Aorta&nbsp;(insb.&nbsp;Aneurysmata,&nbsp;Dissektionen).&nbsp;Da die&nbsp;Zonulafasern&nbsp;des Auges zum größten Teil aus Fibrillin-1 aufgebaut sind, kommt es bei den Patienten zudem häufig zu einer&nbsp;Linsenluxation, die sich&nbsp;i.d.R.&nbsp;durch&nbsp;monokulare Doppelbilder&nbsp;(Doppelbildern beim Sehen mit nur einem Auge) bemerkbar macht.<br></div></div>'

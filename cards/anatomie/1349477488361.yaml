Title: 'Arm: Schnittbilder'

OccludedImage: '<img src="MSA-Arm-Serial_Cross_Section25.jpg">'
Clinical: '<b>Clinical:</b> The radial nerve passes around the shaft of the humerus to gain access to the posterior compartment of the arm. Fractures of the shaft of the humerus can place the radial nerve in jeopardy of being stretched or torn as is wraps around the humerus, affecting wrist and finger extensors.<br>'
Comment: '<b>Comment:</b>  Functionally, the arm is divided into an anterior compartment and a posterior compartment.  Simplistically, the anterior compartment contains the flexors of the elbow.  The posterior compartment contains the extensors of the elbow.  <br><br>The musculocutaneous nerve innervates the muscles of the anterior, or flexor, compartment.  The radial nerve innervates the muscles of the posterior, or extensor, compartment.  <br><br>The anterior compartment is supplied largely by the brachial artery and its branches.  The posterior compartment is supplied largely by the deep brachial (profunda brachii) artery and its branches.  <br><br>The median and ulnar nerves pass through the arm in a medial neurovascular bundle compartment as they course to the forearm.  These 2 nerves do not innervate muscles of the arm.<br>'

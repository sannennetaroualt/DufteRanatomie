Title: 'Venen des Mediastinums und Abdomen--'

OccludedImage: '<img src="MSA-Azygos_Venous_System15.jpg">'
Clinical: '<b>Clinical:</b> The azygos venous system forms an important venous conduit between the inferior vena cava and the superior vena cava. These veins do not contain valves, so blood flow may occur in different directions depending on where the pressure is highest. Via its connections with the left gastric vein in the abdomen, the azygos system is an important component of the portocaval anastomosis in conditions like portal hypertension.<br>'
Comment: '<b>Kommentar:</b>&nbsp;In die V. cava superior mündet von&nbsp;<strong>rechts</strong>&nbsp;kommend die&nbsp;<strong>V.&nbsp;azygos</strong>. Dorsal des Herzens, etwa auf Höhe von Th 7–8, mündet die&nbsp;<strong>V. hemiazygos</strong>&nbsp;in die V. azygos. Das (zierliche) Gefäß, das als Fortsetzung der V. hemiazygos weiter nach kranial zieht, heißt V. hemiazygos accessoria. Die V. azygos und die V. hemiazygos ziehen aus dem Abdomen durch die mediale Zwerchfelllücke in das hintere Mediastinum,&nbsp;verlaufen lateral der Wirbelsäule&nbsp;und nehmen die Vv. intercostales auf.&nbsp;In die V. azygos münden außerdem die Vv. phrenicae superiores,&nbsp;Vv. bronchiales und die Vv. oesophageales. Distal des Zwerchfells verlaufen die V. azygos bzw. hemiazygos als V. lumbalis ascendens dextra bzw. sinistra, sie gehen aus der V. iliaca communis hervor. Damit sind sie&nbsp;<strong>kavokavale Anastomosen</strong>, d.h. sie verbinden die V. cava inferior (über die V. iliaca communis) mit der V. cava superior.<br><img src="ana_008450_v_cava_azygos.png"><br>'

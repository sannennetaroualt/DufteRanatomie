Title: 'Bänder der Wirbelsäule: Lumbal Bereich'

OccludedImage: '<img src="MSA-Vertebral_Ligaments-Lumbar_Region5.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Beim&nbsp;<b>Morbus Bechterew</b>&nbsp;(<b>Spondylitis&nbsp;ankylosans</b>), einer schmerzhaften entzündlich-rheumatischen Erkrankung, verkalkt u.&nbsp;a. das&nbsp;<b>Ligamentum longitudinale anterius</b>, sodass im Endstadium die gesamte&nbsp;Wirbelsäule&nbsp;als völlig verkalkter Verbund von Knochen und Bändern („Bambusstab“) in kyphotischer Stellung unbeweglich fixiert wird. Der Hinterhaupt-Wand-Abstand, den man misst, wenn der Patient versucht, sich mit Rücken und Hinterkopf an die Wand zu lehnen, ist stark vergrößert (normalerweise problemlos möglich).<br><br><img src="cs_7378556 (2).jpg"><br>Quelle: Duale Reihe Anatomie</div>'
Comment: '<b>Comment:</b>&nbsp;Die 23 Disci intervertebrales befinden sich&nbsp;<b>zwischen den Wirbelkörpern</b>&nbsp;und sind mit deren knorpeligen Deckplatten und der knöchernen Randleiste verwachsen.<div>Die Diskrepanz zwischen der Gesamtzahl der Wirbel und der Anzahl der Zwischenwirbelscheiben erklärt sich daraus, dass das Sakrum ein einziger Knochen ist und die ersten&nbsp;beiden Halswirbel&nbsp;durch <b>echte Gelenke</b>, d.h.&nbsp;Diarthrosen, verbunden sind.</div><br>Die&nbsp;Bänder der Wirbelsäule&nbsp;verlaufen teilweise zwischen benachbarten Wirbeln, teilweise aber auch über größere Abschnitte. Ihre Hauptfunktion ist die Stabilisation der Wirbelsäule, wobei sie teilweise die&nbsp;Rückenmuskulatur&nbsp;unterstützen.<br>'

Title: 'Middle Ear'

OccludedImage: '<img src="MSA-Middle_Ear5.jpg">'
Clinical: ''
Comment: '<b>Comment:</b> <b>Medial wall:</b> Separates middle ear from inner ear. Location of promontory, which is large protuberance created by cochlea of the inner ear. In superior portion of medial wall is protuberance formed by lateral semicircular canal; inferior to this canal on opposite side is horizontal portion of facial canal. Fenestra vestibuli (oval windowÑwhere footplate of stapes is located) and fenestra cochleae (round windowÑopening covered by membrane) are located in superoinferior relationship on medial wall posterior to promontory. Tendon of the tensor tympani enters middle ear through medial wall.<br> <b>Lateral wall:</b> Separates middle ear from the external ear; mainly created by tympanic membrane with malleus attached to membrane at umbo. Epitympanic recess is region superior to tympanic membrane that houses portions of malleus and incus. Chorda tympani n. is found along tympanic membrane and malleus until exiting petrotympanic fissure.<br>'

Title: 'Brain'

OccludedImage: '<img src="paste-26718991548417.jpg" />'
Clinical: '<div>The cerebellar tentorium is a fold of dura that separates&nbsp;the cerebrum, which is located in the supratentorial space,&nbsp;from the cerebellum, which is located in the infratentorial&nbsp;space. There is an opening, the tentorial incisure, which&nbsp;allows for passage of the brainstem. Increased intracranial&nbsp;pressure in the supratentorial space can cause parts of the&nbsp;temporal lobe, particularly the uncus, to herniate through&nbsp;the tentorial incisure (uncal herniation). The herniated&nbsp;uncus puts pressure on brainstem structures, causing&nbsp;pupillary dilation, ophthalmoplegia, and hemiparesis.</div>'

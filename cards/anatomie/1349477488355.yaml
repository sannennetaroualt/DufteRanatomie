Title: 'Vordere Bauchwand: Oberflächliche Schichten'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall-Superior_Dissection1.jpg" />'
Clinical: '<b>Clinical:</b> On the left side (patient''s left) of this dissection, one can see the fatty Camper''s fascia and the underlying membranous (Scarpa''s) fascia of the abdominal wall. These fascial planes are important in the spread of infection. Fluid from the perineal region (e.g., ruptured urethra) can spread into the abdominal wall between Scarpa''s fascia and the underlying investing (deep) fascia of the external abdominal oblique muscle and aponeurosis. <br>'
Comment: '<b>Comment:</b>  This is the largest and most superficial of the 3 flat abdominal muscles.  <br><br>A weakness in the anterior abdominal wall can lead to hernias, where underlying viscera and fat may protrude anteriorly and cause a bulge or rupture of the anterior muscle layers.  The most common types of abdominal wall hernias are inguinal hernias, umbilical hernias, linea alba hernias (usually occur in the epigastric region), and incisional hernias (occur at the site of a previous surgical scar).<br><div><br></div><div><img src="ana_006100_bauchmuskeln_seitlich.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>5.–12.&nbsp;Rippe<br></div><div><br></div>'
Insertion: '<b>Ansatz:</b><div><div>Crista iliaca</div><div>Vorderes Blatt der&nbsp;Rectusscheide</div><div>Linea alba&nbsp;</div><br></div><div>"<b>Hosentaschenverlauf</b>"&nbsp;Von kranial/lateral nach kaudal/medial verlaufend</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Supplied by intercostal nerves T7-11 and the subcostal nerve (T12).  <br><br>'
Actions: '<b>Action:</b>  Compresses the abdominal contents.  Contracting bilaterally, the muscles flex the vertebral column or trunk.  Acting alone, it bends the vertebral column laterally and rotates it so as to bring the shoulder of the same side forward.  <br><br>'

Title: 'Gaumen 3'

OccludedImage: '<img src="MSA-Roof_of_Mouth_339.jpg">'
Clinical: '<b>Klinik:</b><div>Wird nun der Bereich zwischen&nbsp;Gyrus praecentralis&nbsp;und&nbsp;Ncl. n. facialis&nbsp;auf einer Seite geschädigt, so kommt es contralateral zu einer Lähmung der&nbsp;Muskulatur&nbsp;der unteren Gesichtshälfte.&nbsp;Lediglich das Stirnrunzeln und der Augenschluss sind noch möglich, da diese Funktionen von beiden Großhirnhälften gesteuert werden. Man spricht in diesem Fall von einer zentralen oder einer supranukleären&nbsp;Fazialisparese.&nbsp;Die "nukleäre&nbsp;Fazialisparese" wird hingegen aufgrund ihrer klinischen Ähnlichkeit typischerweise der&nbsp;peripheren Fazialisparese&nbsp;zugeordnet, obwohl ihr pathophysiologisch ebenfalls eine zentrale Läsion zugrunde liegt. Kommt es also zu einer Schädigung des Bereichs zwischen&nbsp;Ncl. n. facialis&nbsp;und Peripherie, tritt eine&nbsp;Lähmung der gesamten ipsilateralen&nbsp;Muskulatur&nbsp;auf (hängender Mundwinkel, fehlender Lidschluss, Stirnrunzeln nicht möglich).&nbsp;</div><div>Diese Art der Schädigung wird als&nbsp;periphere Fazialisparese&nbsp;bezeichnet.&nbsp;Je nach Höhe der Läsion können bei der&nbsp;peripheren Fazialisparese&nbsp;zudem weitere Symptome auftreten: Geschmacksstörung der vorderen zwei Drittel der&nbsp;Zunge&nbsp;(Läsion vor Abgang der&nbsp;Chorda tympani), verminderte Speichelproduktion (Läsion vor Abgang der&nbsp;Chorda tympani), Hyperakusis durch Ausfall des&nbsp;M. stapedius&nbsp;(Läsion vor Abgang des&nbsp;N. stapedius), verminderte Tränensekretion (Läsion vor Abgang des&nbsp;N. petrosus major).&nbsp;</div><div>Welche Symptome genau vorliegen, hängt also davon ab, an welcher Stelle im Verlauf der Nerv geschädigt wird.<b><br></b></div>'
Comment: '<b>Kommentar:</b><br><div>In die Muskelplatte des Velum palatinum strahlen von unten kommend zusätzlich Faserzüge aus den Mm. palatoglossus und palatopharyngeus ein .</div><div>Das Gaumensegel ist durch Fetteinlagerungen zwischen Drüsen und Muskulatur weich und verformbar.</div><div><br></div><div>Diese bewegliche Muskelplatte hat eine Ventilfunktion zwischen Luft- und Speisewegen an der Grenze zwischen&nbsp;Naso- und Oropharynx.<br></div>'

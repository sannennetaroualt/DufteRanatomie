Comment: '<b>Comment:</b>  The quadratus plantae is unique, having no equivalent in the hand.  Its primary role is to modify the effect of the flexor digitorum longus, which tends to pull obliquely across the foot.  The quadratus plantae corrects this oblique motion.<br><div><br></div><div><img src="big_5a854f0b47182.jpg"><br></div>'

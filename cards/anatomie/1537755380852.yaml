Clinical: '<div>A fractured scaphoid is often difficult to detect using&nbsp;radiography immediately after the fracture, although&nbsp;it can typically be easily seen using MRI. Furthermore,&nbsp;a transverse fracture of the scaphoid bone at its “waist”&nbsp;may result in avascular necrosis of the proximal segment&nbsp;because the blood supply to the scaphoid enters the&nbsp;bone distally.</div>'

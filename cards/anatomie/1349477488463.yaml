Title: 'Innere Bänder im Halsbereich'

OccludedImage: '<img src="MSA-Internal_Craniocervical_Ligaments14.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Verletzungen im Bereich der Kopfgelenke können bei Schädigung des Rückenmarks lebensbedrohlich sein: Eine Quetschung des zervikalen Rückenmarks an dieser Stelle (<b>hohe Querschnittläsion</b>) kann u.&nbsp;a. die Nervenbahnen zur Atemmuskulatur unterbrechen mit der Folge eines u.&nbsp;U. tödlichen&nbsp;<b>Atemstillstands</b>.</div><div>Bei Verletzung des Bandapparats droht immer die Gefahr der Instabilität, die auch eine entscheidende Indikation für eine operative Therapie darstellt.</div><div>Typische Verletzungen im Bereich der Kopfgelenke sind:<br>–&nbsp;<b>Berstungsbrüche des Atlas</b>&nbsp;bei axialer Krafteinwirkung wie z.&nbsp;B. nach Kopfsprüngen in zu seichte Gewässer.<br>–&nbsp;<b>Frakturen des Dens axis</b>, die meist infolge starker Hyperflexion der HWS zustande kommen.</div><div>Häufiger sind allerdings Verletzungen der übrigen HWS (C&nbsp;III–C&nbsp;VII). Hier ist&nbsp;neben den&nbsp;<b>Wirbelkörperfrakturen</b>&nbsp;v.&nbsp;a. die sog.&nbsp;<b>HWS-Distorsion</b>&nbsp;(„HWS-Schleudertrauma“) zu nennen. Sie entsteht meist durch schnelle passive Bewegungen in entgegengesetzte extreme Positionen (Peitschenhiebverletzung oder&nbsp;<b>whiplash injury</b>), wie sie bei Auffahrunfällen zu beobachten sind. Nur selten sind hier morphologische Veränderungen nachweisbar, da die oft erst nach einem schmerzlosen Intervall einsetzenden, dann aber langwierigen Beschwerden durch Bänderdehnung oder andere nicht ossäre Verletzungen hervorgerufen werden. Die reaktive Muskelanspannung verstärkt die Schmerzen, was durch die abermalige muskuläre Tonuserhöhung zu einem Teufelskreis führt.</div>'
Comment: '<b>Kommentar:</b>&nbsp;<br><div>Die Kopfgelenke enthalten&nbsp;<b>keine Zwischenwirbelscheiben</b>. Das Fehlen von Disci intervertebrales zwischen&nbsp;Hinterhaupt, Atlas und Axis ermöglicht die&nbsp;<b>große Beweglichkeit</b>&nbsp;der Kopfgelenke.<br></div><div><br></div><div>Das Fehlen von Zwischenwirbelscheiben ermöglicht zwar große Bewegungsumfänge in den Kopfgelenken,&nbsp;bedingt aber eine geringere Stabilität. Die Nähe zum ZNS, d.h. zum Halsmark bzw. zur&nbsp;Medulla oblongata, erfordert die absolute Integrität des Wirbelkanals, was durch einen&nbsp;<b>aufwendigen Bandapparat</b>&nbsp;erreicht wird. Allein der Dens ist durch 3 übereinander liegende Bandschichten ventral fixiert.<br></div>'

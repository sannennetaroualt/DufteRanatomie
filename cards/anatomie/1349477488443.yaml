Title: 'Hepatic Portal Vein Tributaries: Portocaval Anastomoses'

OccludedImage: '<img src="MSA-Hepatic_Portal_Vein_Tributaries-Portocaval_Anastomoses19.jpg">'
Clinical: '<b>Klinisch:&nbsp;</b>Das&nbsp;Blut&nbsp;der Verdauungsorgane fließt größtenteils über die&nbsp;V. portae hepatis&nbsp;zur&nbsp;Leber. Ist der Blutabfluss über die&nbsp;V. portae hepatis&nbsp;gestört (z.B. bei einer&nbsp;Leberzirrhose), kann es zum Rückstau des&nbsp;Blutes&nbsp;in die&nbsp;Venen&nbsp;des Bauchraums kommen. Das&nbsp;Blut&nbsp;kann dann vermehrt durch sich langsam öffnende Umgehungsgefäße direkt in die Hohlvenen abfließen – es entstehen sog. Umgehungskreisläufe. Dieser Prozess ist nur durch spezielle&nbsp;Venen&nbsp;am „Rande“ des&nbsp;Magen-Darm-Traktes&nbsp;möglich (bspw. am oesophagokardialen Übergang), die physiologischerweise in der Lage sind, ihr&nbsp;Blut&nbsp;in zwei Richtungen strömen zu lassen: entweder in die&nbsp;V. portae hepatis&nbsp;oder in die Hohlvenen (Vv. cavae).<div><br></div><div><b>Anastomose&nbsp;über die Oesophagusvenen:&nbsp;</b>V. portae hepatis&nbsp;→&nbsp;Vv. gastricae&nbsp;→ Vv.&nbsp;oesophageales&nbsp;→&nbsp;V. azygos&nbsp;(rechts) bzw.&nbsp;V. hemiazygos&nbsp;(links) →&nbsp;V. cava superior<br></div><div><b><br></b></div><div><b>Anastomose&nbsp;über die Rektumvenen:&nbsp;</b>V. portae hepatis&nbsp;→&nbsp;V. mesenterica inferior&nbsp;→&nbsp;V. rectalis superior&nbsp;→ Vv. rectales mediales und Vv. rectales inferiores →&nbsp;V. iliaca interna&nbsp;→&nbsp;V. cava inferior<br></div><div><br></div><div><b>Hämorrhoiden</b><br>Ist das&nbsp;Corpus cavernosum recti&nbsp;knotig erweitert, spricht man von sog.&nbsp;Hämorrhoiden. Die Ursache dafür sind Abflussstörungen, durch die es zu einer Druckerhöhung im&nbsp;Corpus cavernosum recti&nbsp;kommt. Die Abflussstörung kann bspw. durch&nbsp;chronische Obstipation, viel sitzende Tätigkeit oder einen hohen Analsphinktertonus entstehen.&nbsp;Prädilektionsstellen für das Auftreten von&nbsp;Hämorrhoiden&nbsp;sind typischerweise die drei Endäste der&nbsp;A. rectalis superior, da dort die Kontinuität der Rektumwand unterbrochen ist. Therapiebedürftig sind&nbsp;Hämorrhoiden&nbsp;nur, wenn es zu Symptomen wie&nbsp;Juckreiz,&nbsp;Schmerzen&nbsp;oder Blutungen kommt.<br></div>'
Comment: '<b>Comment:</b>  The hepatic portal vein is formed by the union of the splenic vein and superior mesenteric vein.  The portal vein drains the abdominal gastrointestinal tract and forms important portocaval anastomoses with branches of the inferior vena cava and azygos venous systems.  Important anastomotic sites include sites around the oesophagus, the paraumbilical region, the rectum, and where portions of the gastrointestinal tract are in a retroperitoneal position. <br>'

Title: 'Infrahyoidale und suprahyoidale Muskulatur 1'

OccludedImage: '<img src="MSA-Infrahyoid_and_Suprahyoid_Muscles_145.jpg">'
Clinical: '<b>Clinical:</b>  The infrahyoid or "strap" muscles are surrounded by an investing layer of cervical fascia which bind the neck muscles in a tight fascial sleeve. Swelling within this confined space can be painful and potentially damaging to adjacent structures. Immediately deep to this investing fascia is a "pretracheal space" anterior to the trachea and thyroid gland, which can provide a vertical conduit for the spread of infections. <br>'
Comment: '<b>Comment:</b>  The sternohyoid is part of the group of infrahyoid muscles.  These muscles are often referred to as strap muscles because they are long and narrow.<br>'
Usernotes: ''

Title: 'Sehnen und Bänder des Sprunggelenks: Mediale Ansicht'

OccludedImage: '<img src="MSA-Ligaments_and_Tendons_of_Ankle-Medial_View11.jpg">'
Clinical: '<b>Klinik: Verletzungen des oberen Sprunggelenks</b><div>Eine häufige Verletzung des oberen Sprunggelenks ist das sog.&nbsp;<strong>Supinationstrauma</strong>. Dabei kommt es durch Umknicken des Fußes nach innen zu einer Überlastung des lateralen Bandapparats. Neben Zerrungen und Dehnungen (Distorsion) können bei größeren Gewalteinwirkungen auch&nbsp;die lateralen Bänder reißen, besonders oft das&nbsp;<strong>Lig. talofibulare anterius</strong>.</div>'
Comment: '<b>Kommentar:</b>&nbsp;Am Fuß unterscheidet man ein oberes und ein unteres Sprunggelenk:<div><strong>oberes Sprunggelenk</strong>&nbsp;(Articulatio talocruralis): zwischen Unterschenkel und Talus</div><div><strong>unteres Sprunggelenk</strong>&nbsp;(Articulatio talotarsalis): zwischen Talus proximal, Calcaneus und Os naviculare distal.</div><div>Das&nbsp;obere Sprunggelenk&nbsp;(OSG) ist ein&nbsp;<strong>Scharniergelenk</strong>, das sich nur beugen (<strong>Plantarflexion</strong>) und strecken (<strong>Dorsalextension</strong>) lässt. Die Gelenkkapsel wird durch Kollateralbänder verstärkt. Medial befindet sich das mehrteilige&nbsp;<strong>Lig. deltoideum</strong>, lateral das Lig. talofibulare anterius und posterius sowie das Lig. calcaneofibulare.</div><div>Das&nbsp;untere Sprunggelenk&nbsp;(USG) besteht aus 2 Teilgelenken: der vorderen Articulatio talocalcaneonavicularis und der hinteren Articulatio subtalaris. Die Grenze zwischen beiden Teilgelenken bildet das&nbsp;<strong>Lig. talocalcaneum interosseum</strong>. Das sog.&nbsp;<strong>Pfannenband</strong>&nbsp;(Lig. calcaneonaviculare plantare) ist an der Bildung der Gelenkpfanne beteiligt. Das USG ist funktionell ein einachsiges Gelenk, das die Bewegungen&nbsp;<strong>Inversion</strong>&nbsp;und&nbsp;<strong>Eversion</strong>&nbsp;ermöglicht. Durch kombinierte Bewegungen der Fußwurzelgelenke wird der Bewegungsumfang zu&nbsp;<strong>Pronation</strong>&nbsp;und&nbsp;<strong>Supination</strong>&nbsp;erweitert.</div><div><br></div><div><img src="ana_003700_sprunggelenk_baender_medial.png"><br></div>'

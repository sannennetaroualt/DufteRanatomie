Clinical: '<img src="paste-19caadf9ee5d8caee3c6412dea1b1a90335c2ec0.jpg"><br>Wilmsâ€™ tumor (or nephroblastoma) is a malignant tumor of the kidney in infants and children. Histologically, tumor cells form cords resembling fetal kidney consisting of immature mesenchymal tissue mingled with abortive glomeruli and renal tubules. Loss of the growth-regulating gene WT-1 probably causes the tumor. It is highly  responsive to treatment; surgery and chemotherapy result in fairly effective cures.'
Comment: '<img src="paste-0a658988cd51a048e1038153a553767decc033bb.jpg"><br>Comment: The kidneys are compound tubular glands covered by a thin fibrous capsule of dense connective tissue. They are flattened and bean-shaped with an indented slit, or hilum, through which blood vessels, ureters, nerves, and lymphatics pass. The kidneys filter blood and produce urine. Urine formation involves filtration, secretion, and reabsorption of fluid by renal corpuscles and tubules. The parenchyma is divided into a dark outer cortex, a lighter striated medulla, and a funnel-shaped pelvis. The medulla has 12 to 15 renal pyramids, which drain urine into minor and major calyces of the pelvis, and subsequently to the ureter.'

Clinical: '<b>Clinical:</b> The vertebral venous plexus (of Batson) is a network of valveless veins that course along the spine and provide a route for venous metastases of cancer cells from distal locations, e.g., the pelvis, to seed the spine and other organs located more proximal (lungs, brain, etc.).<br>'
Comment: '<b>Comment:</b>  Usually, there are 3 anterior and 3 posterior spinal veins.  These veins communicate freely with one another and drain into segmental radicular veins.  <br><br>Veins of the spinal cord and vertebrae form an internal vertebral plexus of veins.  These veins communicate with an external vertebral venous plexus surrounding the bony vertebrae.  This vertebral venous plexus ultimately drains into intervertebral veins and then into the vertebral veins, ascending lumbar veins, azygos venous system, and inferior vena cava.  <br><br>The veins of the vertebral venous plexus do not possess valves, and as a result of the large region that they drain (entire spine), they provide a conduit for the spread of cancer cells (metastasis) from one region (e.  g.  , the pelvic region) to distant sites.<br>'

Title: 'Oculomotorius, Trochlearis, und Abducens Nerven: Schema'

OccludedImage: '<img src="MSA-Oculomotor_Trochlear_and_Abducent_Nerves-Schema59.jpg">'
Clinical: '<b>Klinik:&nbsp;</b><div><b>Okulomotoriusparese</b><div>Bei einem kompletten&nbsp;Ausfall des&nbsp;N. oculomotorius&nbsp;kommt es zu verschiedenen Symptomen:</div>Herabhängendes Lid&nbsp;(=&nbsp;Ptosis)&nbsp;durch den Ausfall des&nbsp;M. levator palpebrae superioris</div><div>Blick nach unten außen durch intakten&nbsp;M. obliquus superior&nbsp;und&nbsp;M. rectus lateralis</div><div>Weitgestellte Pupille (Mydriasis) durch den Ausfall des&nbsp;M. sphincter pupillae</div><div>Aufgehobene&nbsp;Nahakkommodation&nbsp;durch den Ausfall des&nbsp;M. ciliaris</div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Die Hirnnerven IV und VI sind für die Bewegungen des Augapfels (Bulbus oculi) durch die äußeren&nbsp;Augenmuskeln&nbsp;zuständig, der N. oculomotorius (III) innerviert zusätzlich zwei innere Augenmuskeln<br></div><div><br></div><div><div>Die <b>parasympathischen Fasern</b> (<i>Radix parasympathica</i>) des Ganglion ciliare entstammen dem III.&nbsp;Hirnnerven, dem&nbsp;Nervus oculomotorius&nbsp;(daher auch als&nbsp;<i>Radix oculomotoria</i>&nbsp;bezeichnet). Sie werden hier auf das zweite, postganglionäre&nbsp;Neuron&nbsp;umgeschaltet. Diese Fasern laufen über die&nbsp;<i>Nervi ciliares breves</i>&nbsp;zum</div>Musculus sphincter pupillae (Pupillenverenger)Musculus ciliaris (Akkommodationsmuskel).<br><br>Vom Ganglion cervicale superius ziehen die Fasern über den Nervus bzw. Plexus caroticus internus, der entsprechende Anteil wird auch als&nbsp;<i>Ramus sympathicus ad ganglion ciliare</i>&nbsp;bezeichnet, zum Ganglion ciliare. Von dort gelangen die Fasern, ebenfalls über die&nbsp;<i>Nervi ciliares breves</i>, zum&nbsp;<i>Musculus dilatator pupillae</i>&nbsp;(Pupillenerweiterer).<br></div>'

Title: 'Muskelns des Unterschenkels: Posteriore Ansicht&nbsp;4'

OccludedImage: '<img src="MSA-Muscles_of_Leg-Posterior_View_446.jpg">'
Clinical: '<b>Clinical:</b> A small bursa lies between the tendon of this muscle and the lateral tibial condyle.<br>'
Comment: '<b>Comment:</b>  This thin, flat, triangular muscle forms the distal part of the floor of the popliteal fossa.<br>'
Origin: '<b>Origin (proximal):</b>  Arises from the lateral surface of the lateral condyle of the femur and the capsule of the knee joint.  This muscle has a tendinous attachment to the lateral meniscus of the knee.  <br><br>'
Insertion: '<b>Insertion (distal):</b>  Posterior surface of the tibia, superior to the soleal line.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Tibial nerve (L4, L5, and S1).  <br><br>'
Actions: '<b>Action:</b>  Flexes and medially rotates the leg at the knee.  When the limb is supporting weight, the popliteus rotates the femur laterally on the tibia to unlock the knee joint.  <br><br>'
Plate: 'Atlas Plate 505'

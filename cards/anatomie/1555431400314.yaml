Title: 'Jejunum'

OccludedImage: '<img src="Screen Shot 2019-04-16 at 11.16.45 AM.png">'
Clinical: '<img src="paste-ed14363d0b57ee766860b1e5dd6c3c9e4dc2891f.jpg"><br>Inflammatory bowel disease may affect the small intestine and colon. Ulcerative colitis and Crohn’s disease—the most common forms—lead to bleeding, diarrhea, and abdominal pain. Histologic alterations in Crohn’s disease include deep ulcerations, prominent lymphoid aggregates, and dilated lymphatics.'
Comment: '<img src="paste-e6d3396accdc17c746ce5d8edf9c75c77c48378d.jpg"><br>Comment: In contrast to other parts of the small intestine, the jejunum has the most extensive surface area for luminal secretion and absorption. The total thickness of the jejunal mucosa is 0.5 mm to 1.5mm. In addition, plicae circulares are thicker, taller, and more numerous in the jejunum than in the duodenum or ileum. Villi of the jejunum are tall, slender, and finger-shaped. The highly cellular lamina propria underlying the simple columnar epithelium of each villus typically contains a lymphatic lacteal and smaller systemic capillaries.'

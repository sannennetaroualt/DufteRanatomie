Title: 'Humerus und Scapula: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Humerus_and_Scapula-Posterior_View1.jpg">'
Clinical: '<div><b>Klinik</b></div><div><br></div><div>Der&nbsp;<b>M. deltoideus</b>&nbsp;wird vom&nbsp;<b>N. axillaris</b>&nbsp;(C5, C6) innerviert und gilt als&nbsp;<b>Kennmuskel</b>&nbsp;für das&nbsp;<b>Segment C5</b>. Der N. axillaris liegt dorsal dem Collum chirurgicum des&nbsp;Humerus&nbsp;eng an und kann bei subkapitalen&nbsp;<b>Frakturen</b>&nbsp;und kaudalen&nbsp;<b>Luxationen</b>&nbsp;geschädigt werden.<br>Um eine&nbsp;<b>iatrogene</b>&nbsp;(d.&nbsp;h. vom Arzt verursachte)&nbsp;<b>Nervenläsion</b>&nbsp;auszuschließen, ist&nbsp;daher vor einer Reposition bzw. Operation die sensible Funktion des&nbsp;Nervs in seinem Versorgungsgebiet&nbsp;zu überprüfen.</div>'
Comment: '<b>Kommentar:</b><div><b><br></b>Die Clavicula gehört zu den in der Embryonalentwicklung am frühesten verknöchernden Skelettelementen (6. Woche). Als einziger Knochen des postkraniellen Skeletts&nbsp;<b>verknöchert</b>&nbsp;der Mittelteil der Clavicula&nbsp;<b>desmal</b>, lediglich die gelenkbildenden Enden&nbsp;ossifizieren chondral. Die Clavicula bricht häufig.<br><br>Distally, the depression above the trochlea is called the olecranon fossa, which accommodates the olecranon of the ulna when the elbow is extended fully.<br></div>'

Title: 'Oberflächliche Nerven und Venen der unteren Extremitäten: Anteriore Ansicht'

OccludedImage: '<img src="MSA-Superficial_Nerves_and_Veins_of_Lower_Limb-Anterior_View65.jpg">'
Clinical: '<b>Klinik</b>: Varizen (Krampfadern)<div>Varizen oder Krampfadern sind sackförmig erweiterte und geschlängelte Venen, die besonders häufig an den oberflächlichen Venen der unteren Extremität auftreten. Sie entstehen meist durch eine Degeneration der Venenwand, die zu einer Insuffizienz der Venenklappen führt. Dadurch wird der venöse Rückstrom des Blutes behindert und das Blut staut sich in die oberflächlichen Beinvenen zurück, die sich aufgrund des Drucks erweitern und vergrößern.</div>'
Comment: '<div><b>Kommentar:</b> Der venöse Abfluss der unteren Extremität erfolgt durch oberflächliche und tiefe Venen.</div><div>Bei den&nbsp;<strong>oberflächlichen Venen</strong>&nbsp;(epifaszial) sind 2 große Gefäße von Bedeutung: die V. saphena magna und die V. saphena parva. Die&nbsp;<strong>V. saphena magna</strong>&nbsp;beginnt am medialen Rand des Fußrückens und verläuft nach kranial zur Vorderseite des Oberschenkels, wo sie in der Fossa iliopectinea in die&nbsp;<strong>V. femoralis</strong>&nbsp;mündet. Die V. saphena parva entsteht am&nbsp;<strong>lateralen</strong>&nbsp;Fußrand und zieht auf der Rückseite des Unterschenkels zur Fossa poplitea, wo sie in die V. poplitea mündet.</div><div>Die&nbsp;<strong>tiefen Venen</strong>&nbsp;(subfaszial) entsprechen in Namensgebung und Verlauf weitgehend den jeweiligen Arterien. Hauptvene ist die&nbsp;<strong>V. femoralis</strong>. Sie ist die Fortsetzung der&nbsp;<strong>V. poplitea</strong>&nbsp;und erstreckt sich vom Hiatus tendineus bis zum Lig. inguinale.</div><div>Beide Venensysteme stehen über&nbsp;<strong>Perforansvenen</strong>&nbsp;(Vv. perforantes) in Verbindung. Klinisch wichtige Perforansvenen sind die Dodd-Venen, die Boyd-Venen und die Cockett-Venen.</div><div><img src="ana_004300_ue_hautinnervation_peripher.png"><br></div><div><img src="ana_004450_steckbrief.png"><br><img src="866909_25.jpg"><br></div>'

OccludedImage: '<img src="MSA-Gross_Structure_of_Kidney27.jpg">'
Clinical: '<b>Clinical:</b> Kidney stones (renal stones, nephrolithiasis) can form in the kidney and enter the urinary collecting system, where they may cause renal colic (loin to groin pain) and obstruction of the flow of urine from the kidney to the urinary bladder.  The 3 most common sites of obstruction occur at the ureteropelvic junction, where the ureter crosses the common iliac vessels, or at the ureterovesical junction.<br>'
Comment: '<b>Comment:</b>  At the gross level, the interior of the human kidney is divided into an outer cortical layer and inner medullary layer.  <br><br>At its apex, each medullary pyramid has a renal papilla in which the collecting ducts of the nephron deliver urine to minor and major calices.  Several major calices coalesce to form the renal pelvis, which exits the kidney at its hilum and forms the ureter.  The ureter conveys urine to the urinary bladder.  <br><br>'

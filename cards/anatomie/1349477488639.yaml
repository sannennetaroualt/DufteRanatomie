Innervation: '<b>Innervation:</b>&nbsp;N. mandibularis (HN V<sub>3</sub>)'
Actions: '<b>Funktion:</b>&nbsp;Spannt das Gaumensegel und bewirkt zusammen mit dem Musculus levator veli palatini die Öffnung der Eustachi-Röhre und ist damit am Druckausgleich des Mittelohrs beteiligt.'

Comment: '<b>Kommentar:</b>&nbsp;Dieser Muskel spannt die Fasern des weichen Gaumens, damit der&nbsp;Musculus levator veli palatini das Gaumensegel heben kann.'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;Entspringt am Processus pterygoideus des Os sphenoidale und der Seitenplatte der Eustachi-Röhre.'
Insertion: '<b>Ansatz:</b>  Setzt an die Aponeurosis palatina an.&nbsp;<br><br>'

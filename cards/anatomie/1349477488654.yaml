Innervation: '<b>Innervation:</b>&nbsp;<br><div><div>Teres minor:&nbsp;N. axillaris (C5-C6)</div><div>Teres major: N. subscapularis (C5-6)</div></div>'
Actions: '<b>Funktion:</b>&nbsp;<br><div><div>Teres minor:&nbsp;Adduktion, Au√üenrotation</div><div>Teres major:&nbsp;Adduktion, Innenrotation</div></div>'
